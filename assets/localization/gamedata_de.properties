Affinity.Sofa.Final.Description=Diesen Witz wollte irgendwie nie wer aus dem Spiel nehmen.
Affinity.Spark.1=Spark Original
Affinity.Spark.1.Desc=Wenn man sich diese Designs ansieht fragt man sich ob sie tatsächlich alle aus der selben Charakter Beschreibung entstammen. Aber so funktioniert Concept Art nun Mal.
Affinity.Spark.2.Desc=Bei Concept Art mussten wir immer wieder Design Optionen rausnehmen um auf ein Design zu kommen dass uns alle glücklich macht...
Affinity.Spark.3=Spark Farben
Affinity.Spark.3.Desc=3d war die beliebteste im Team. Aber Azure Shield ist bereits blau...
Affinity.Spark.4.Description=Ketchup und Mayo Spark. Ihre Persönlichkeit hat sich seit diesem Design nicht verändert aber von außen ist sie nicht wieder zu erkennen\!
Affinity.Spark.Desc=Einblicke in Sparks Design-Prozess
Affinity.Spark.New.1.Description=Wir entschieden uns Spark noch spannender zu entwerfen. Wir veränderten ihre Ursprünge von Everod zu ... tja werdet ihr noch früh genug herausfinden\!
Affinity.Spark.New.1.Name=Spark Ideen
Affinity.Spark.New.2.Description=Nachdem wir uns für einen Körper + Pose entschieden brauchten wir noch ein neues Gesicht für unser neues Kämpfer Girl.
Affinity.Spark.New.2.Name=Spark Ideen 2
Affinity.Spark.New.3.Description=Pflanzen gehören da noch drauf und wir sind fertig\! Aber welche Pflanze?
