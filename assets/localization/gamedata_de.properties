Affinity.Rozu.1=Rozu Original
Affinity.Rozu.1.Desc=Rozus Design war ursprünglich als ein Redesign für Fin angedacht. Weis vorgeschlagene Designs gaben uns jedoch stattdessen die Idee für einen komplett neuen Charakter\! Kannst du erraten wen von den 3 hier wir als "Neuen" Fin genommen hätten?
