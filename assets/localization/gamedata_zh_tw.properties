Affinity.Crossover.Desc=EndCycle VS合作的游戏美术\!
Affinity.Del.1=Del的起源
Affinity.Del.1.Desc=你能看出现在的Del看起来有点像这三个设计的混合体吗？你可以看出我们在这里已经定下了角色类型。
Affinity.Del.2=Del的细节
Affinity.Del.2.Desc=实验不同的法球和装束。虽然这些都还不像最终的德尔。
Affinity.Del.3=Del的细节2
Affinity.Del.3.Desc=这里越来越接近了。但我们得继续完成大腿部分。
Affinity.Del.4=Del的颜色
Affinity.Del.4.Desc=会有谁知道这么多蓝色的色调。我们当然是不知道的。
Affinity.Del.5=Del的颜色2
Affinity.Del.5.Desc=在这里，我们得考虑哪只手臂最适合于呈现面对镜头的画面。
Affinity.Del.6=Del最终版本
Affinity.Del.6.Desc=完成了\! Del可能是进行了最多的会议和讨论来确定的角色，但我们对这个结果感到非常自豪。
