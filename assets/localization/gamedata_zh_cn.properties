Adventure.Zone.Arahas.Description=這片位於阿尼卡中心的沙漠是幾個世紀前兩台巨神戰鬥所造成的。根據Del等科學家的說法，它每天都仍在擴張...
Adventure.Zone.Astrat.Description=這個城市通過旋轉產生自己的人工重力。它建在一個火山口下，這個火山口以每天吸引數百個小行星而聞名。
Adventure.Zone.BossRush=腐敗塔
Adventure.Zone.Clockwork.Description=蔚藍聖盾建造的眾多工廠之一，以生產VOC等日常必需品。通過使用一個房子大小的體素生成器來展開與折疊。
Adventure.Zone.Final=外銀河系
Adventure.Zone.Glacial.Description=一處明亮的冰雪苔原，充滿了神秘的晶體結構。據稱在地面下可以找到古老的文物......
Adventure.Zone.Midius.Description=米迪烏斯是一個繁榮的小鎮，到處是熱鬧的廣場和美麗的噴泉。這裡的社區得到了無人居住區的大力支持
Adventure.Zone.Myste.Description=這個海灘是阿尼克卡為數不多的安全游泳點之一，在那些有能力度假的人中非常受歡迎。
Adventure.Zone.Ruins.Description=目前還不清楚為什麼蔚藍聖盾將他們的總部從未來之城阿斯特拉特遷到了這片沙地上。只有擁有蔚藍ID才能進入。
Adventure.Zone.Select=傳送
Adventure.Zone.Wooden.Description=安靜的樹林，掩蓋了每棵樹背後的秘密。儘管人類做出了最大的努力，但這片森林仍在茁壯成長。
Affinity.Agent.1=蔚藍特工的起源
Affinity.Agent.1.Desc=我們一直都知道並希望特工不分性別，有護目鏡......還有鍵盤\! 中間的那個人讓我想起了誰？
Affinity.Agent.2=蔚藍特工的細節
Affinity.Agent.2.Desc=在這一點上，我們只需要決定腰帶和褲子的設計。注意他們左肩上的小蝙蝠翼，這讓他們看起來很有威嚴。
Affinity.Agent.3=蔚藍特工的顏色
Affinity.Agent.3.Desc=看看原型裡哪些元素得到保留，哪些已經消失，這很有趣。蝙蝠的翅膀現在看起來像魚！什麼！？
Affinity.Agent.4=蔚藍特工的顏色2
Affinity.Agent.4.Desc=有蝙蝠翅膀還是沒有蝙蝠翅膀？我們的目的是給它以夏季氛圍，所以....
Affinity.Agent.5=蔚藍特工最終版本
Affinity.Agent.5.Desc=完成了\! 一個不分性別的、戴著護目鏡和鍵盤的設計，我們真的很自豪\! 與朋克們類似，他們從一開始就被設計成可以自我代入的角色，我們希望你能認同你的特工身份！
Affinity.Agent.Desc=看看蔚藍特工的設計過程\!
Affinity.Cast.Soruu=夏季演員
Affinity.Cherry.Final=徹麗最終版本
Affinity.Cherry.Final.Description=總是在融化，永不停歇。這匹小馬是否讓你找回了真我？它應該能做到。
Affinity.Cress.1=Cress的起源
Affinity.Cress.1.Desc="所以，Cress需要看起來像一個假扮的英雄。她的臉看起來像一個普通的日本20多歲的女孩，並且真的很擅長戰鬥！" 聽起來我們對她有清楚的想像，對嗎？好吧...
Affinity.Cress.2=Cress構成
Affinity.Cress.2.Desc=事實上，Aura有太多完美的設計供我們選擇\! 但我們設法把範圍縮小到這兩個，從這裡開始就一帆風順了\!
Affinity.Cress.3=Cress的細節
Affinity.Cress.3.Desc=刺蝟Cress。
Affinity.Cress.4=Cress的體素生成器
Affinity.Cress.4.Desc=在這裡，我們必須弄清楚Cress是如何戰鬥的......我們沒有任何別的選項。
Affinity.Cress.5=Cress的體素生成器
Affinity.Cress.5.Desc="能量輪"......很酷的想法，但這不是Cress。
Affinity.Cress.6=Cress的顏色
Affinity.Cress.6.Desc=我們在這裡只展示了3種顏色，但那件連帽衫和那個面具可能有十幾個以上的變化......但我們知道它必須是深紅色的！"。
Affinity.Cress.7=克萊斯的最終版本
Affinity.Cress.7.Desc=當我們最終設計出她時已經累到快崩潰了......但她最後看起來很不錯！
