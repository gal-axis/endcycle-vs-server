Affinity.Farmadile.2=鳄场主的颜色
Affinity.Farmadile.3=鳄场主的决赛
Affinity.Fin.1=Fin的起源
Affinity.Fin.1.Desc="Fin "的废弃概念设计\! 他原本计划为EndCycle VS的主角。\n但我们决定，现在还不是他发光发热的时候......"\n
Affinity.Fin.2=Fin的外套
Affinity.Fin.2.Desc=看看他。为一个最终只会成为虚构的百科全书中的一个条目的角色做了这么多小时的工作。\n太值了！\n
Affinity.Fin.2.Description=Fin的夹克经历了许多次的重做。我们想考虑一种风格，看起来很酷，能体现埃沃罗德的气候......\n而且很容易为cosplay爱好者所制作！现在Fin看起来完全不同。哦，好吧。\n
Affinity.Fin.3=Fin的颜色1
Affinity.Fin.3.Description=这些设计中哪一个是最像是动漫的？你听到我说的了，最像动漫的\!
Affinity.Fin.4=Fin的颜色2
Affinity.Fin.4.Desc=蓝色衬衫和红色夹克，嘿嘿。
Affinity.Fin.5=Fin的最终版本
Affinity.Fin.Desc=看看Fin的设计过程\!
Affinity.Fin.New.1.Description=我们已经完成了Fin的原型，并决定从线稿开始。Fin需要一眼就能被认出来，有一个独特的外形和适合他新工作的服装：考古学家。
Affinity.Fin.New.1.Name=Fin的创意
Affinity.Fin.New.2.Description=Aura全力以赴为Fin设计创意，所有的创意都很适合他，也许你会在未来看到其中一些。
Affinity.Fin.New.2.Name=Fin的创意2
Affinity.Fin.New.3.Description=Fin的设计真的很有趣。看看这些钻头吧\! 不是大钻头就是大罐子。这对于让Fins的画面变得与众不同是个重要的选择\!
Affinity.Fin.New.3.Name=Fin的细节
Affinity.Fin.New.4.Description=我们在这里真正接近完成了\! 这两幅肯定很好地展示了Fin的设计理念。把它们结合起来吧\!
Affinity.Fin.New.4.Name=Fin的细节2
Affinity.Fin.New.5.Description=我们已经决定好了外观，现在让我们加入一些颜色\! 在这里，我们必须考虑哪些颜色还没有被EndCycle VS中的其他角色所代表。
Affinity.Fin.New.6.Description=为年轻的埃沃罗德人设计更多的颜色变化\!
Affinity.Fin.New.7.Description=完成了\! 为我们的前主角设计了独特的颜色、外形和个性。不过我们还是很喜欢他，并祝愿他在冰上捕鱼时有好运气。
Affinity.Fin.Oran=万圣节的Fin
Affinity.Fossil.1=化石燃料的起源
Affinity.Fossil.1.Desc=我们对化石燃料的最初想法是“由点燃的油制成的恐龙”！它是在体素生成技术时代之前的遗留数据......
Affinity.Fossil.2=化石燃料的颜色
Affinity.Fossil.2.Desc=看看这里的幽灵FF。
Affinity.Fossil.3=化石燃料最终版本
Affinity.Fossil.3.Desc=从旧时代的废物中产生的恶魔：化石燃料。即使是有经验的电子兽猎人也很难打倒这个庞然大物。
Affinity.Greed.Final=格雷迪最终版本
Affinity.Greed.Final.Description=它的设计是基于它在旧版本《轮回对决》中的主要功能，用来教导玩家如何去除增益效果。
Affinity.LunarLux.Description=两个世界之间的冲突！有什么会比草莓芝士蛋糕更适合咖啡的呢？
Affinity.LunarLux.Name=LunarLux 联动
Affinity.Misc=杂项
Affinity.Misc.1=早期\#VS标志 1
Affinity.Misc.1.Desc=你能相信这个游戏曾经就几乎被称为EndCycle \#VS吗？
Affinity.Misc.2=早期\#VS标志 2
Affinity.Misc.2.Desc=\#橙汁与牙膏
Affinity.Misc.3=早期标志
Affinity.Misc.3.Desc=弯曲而优雅的这个标志相当独特，你说呢？
Affinity.Misc.4=测试版标志
Affinity.Misc.4.Desc=虽然早期的EndCycle VS标志绝对很酷，但我们选择了更复古风格的标志。
Affinity.Misc.Desc=有关幕后进行的其他设计过程的信息！
Affinity.Neo.1.Description=AV.Atar可以是任何人！这是一套隐藏主人真实身份的战甲！
Affinity.Neo.2.Description=一套存放在VOC内的整洁的西装。任何穿上它的人都可以震撼世界，伙计。或者让你大放光彩，有人想要披萨吗？
Affinity.Neo.2.Name=AV.atar 最终设计
Affinity.Noises=电子兽
Affinity.Noises.1=企鹅 1
Affinity.Noises.1.Desc=说实话，3的氛围太好了，我可以用它来摇滚。
Affinity.Noises.2=企鹅 2
Affinity.Noises.2.Desc=这是最早的电子兽设计之一。我们知道会有一个北极区，并想在里面投入怪兽。当然，那时我们还不知道电子兽是什么。它看起来并不像一个电子兽。
Affinity.Noises.3=电子故障
Affinity.Noises.3.Desc=“我们需要给他们一个故障效果，否则人们不会知道拿着霰弹枪的企鹅不是真正的企鹅！”
Affinity.Noises.4=格雷迪原型
Affinity.Noises.4.Desc=“那是个有脸的鬼！”Felix的描述真的很好。即使格雷迪现在看起来和最初的设计不太像。
Affinity.Noises.5=北极熊电子兽
Affinity.Noises.5.Desc=这只神奇的熊可能永远也见不到阳光了。我们认为它还不够像"电子"。
Affinity.Noises.6=雪人加农电子兽
Affinity.Noises.6.Desc=令人毛骨悚然。甚至有头比没头还要吓人。
Affinity.Noises.Desc=由损坏和杂乱的数据组成的生物的笔记！
Affinity.Promo=宣传材料
Affinity.Promo.1=蔚蓝圣盾海报
Affinity.Promo.2=Cress海报
Affinity.Promo.2.Desc=看到自己想出来的人物像这样栩栩如生，真是太有成就感了。
Affinity.Promo.3=万圣节竞赛
Affinity.Promo.4=旧宣传图片
Affinity.Promo.5=深红朋克海报
Affinity.Promo.5.Desc=Aura用背景中的朋克给我们带来了惊喜......他是如此......梦幻。<3
Affinity.Promo.6=夏季竞赛
Affinity.Promo.Album.Description=我们要求Aura在专辑封面中尽可能多地包含《轮回对决》的世界和角色。我们希望它可以让你沉迷在其中\!
Affinity.Promo.Album.Name=专辑封面
Affinity.Promo.Desc=我们用于推广游戏的一些材料！
Affinity.Proto=原型设计
Affinity.Proto.1=深红士兵
Affinity.Proto.1.Desc=我们想让他们看起来像是步兵。深红卫队当时看起来更像某种准军事部队。
Affinity.Proto.10=蔚蓝指挥官
Affinity.Proto.10.Desc=他们会很帅。
Affinity.Proto.11=蔚蓝指挥官的颜色
Affinity.Proto.11.Desc=指挥官看起来就像一只虫子\! 还像某种游侠......或骑士。
Affinity.Proto.12=蔚蓝队长
Affinity.Proto.12.Description=中间的那个看起来像原版Spark。我向你保证这是一个巧合。
Affinity.Proto.13=蔚蓝队长的颜色
Affinity.Proto.13.Desc=队长和士兵有点难以区分，你不觉得吗？也许我们将来会看到它们的另一个版本......
Affinity.Proto.14=Del原型
Affinity.Proto.14.Desc=在这里，Del看起来像是属于某些奇幻游戏。
Affinity.Proto.15=Del原型的细节
Affinity.Proto.15.Desc=嘿！德尔仍然拥有那条围巾。有些东西永远不会改变。
Affinity.Proto.16=Del原型的颜色
Affinity.Proto.16.Desc=回顾这一点，我们的设计品味多年来的变化令人震惊。虽然Fergus在我们的指导下做得很好。
Affinity.Proto.17=Del原型最终版本
Affinity.Proto.17.Desc=她是不是......很可爱？她很酷，但我们需要一些更引人注目的设计，因为她是一个非常重要的角色。所以我们不得不完全重做德尔。
Affinity.Proto.18=Cress原型
Affinity.Proto.18.Desc=当我们得出这些设计时，我们已经很清楚，我们必须完全重做Cress。她不够朋克，懂吧？
Affinity.Proto.2=深红士兵的细节
Affinity.Proto.2.Desc=在这个阶段，我们讨论了一些你在像素画中都看不到的小细节。
Affinity.Proto.3=深红士兵的颜色
Affinity.Proto.3.Desc=“深红士兵主要应该是什么颜色？嗯....”
Affinity.Proto.4=深红士兵最终版本
Affinity.Proto.4.Desc=看看这个设计，还可以吧？但是，在今天的市场上，"还行 "并不能解决问题！我们需要给士兵来个醒目的大修。
Affinity.Proto.5=深红队长
Affinity.Proto.5.Desc=这个角色将需要重新设计。也就是说，如果我们保留他的话，不确定朋克们是否会听从他的命令......
Affinity.Proto.6=深红指挥官
Affinity.Proto.6.Desc=这个角色更适合末世的设定，对吧？
Affinity.Proto.7=蔚蓝士兵
Affinity.Proto.7.Desc=我们一直都知道，蔚蓝圣盾的士兵需要看起来比深红卫队的士兵更具未来感。
Affinity.Proto.8=蔚蓝士兵的颜色
Affinity.Proto.8.Desc=这里有一些整齐的颜色组合。
Affinity.Proto.9=蔚蓝士兵最终版本
Affinity.Proto.9.Desc=这里的一些设计保留在了现在的特工设计中。这个家伙实际上适合在蔚蓝圣盾中作为一个实习生或其他什么。
Affinity.Proto.Desc=你想知道我们创造了哪些设计，但由于某种原因最终被重做了吗？你可以在这里了解更多关于他们的信息！
Affinity.Punk.1=深红朋克起源
Affinity.Punk.1.Desc=很有趣的是，Aura马上就把这个解决了。我们想让他们比原来的 "深红士兵"的设计更有个性\! 这个选择产生了全新的深红卫队。
Affinity.Punk.2=深红朋克同一性
Affinity.Punk.2.Desc=这些版本的朋克本来也是非常酷的，但我们希望他们的形象与特工们有很大差异。
Affinity.Punk.3=深红朋克形象
Affinity.Punk.3.Desc=看看这边的浣熊朋克！
Affinity.Punk.4=深红朋克细节
Affinity.Punk.4.Desc=你可以想象一些朋克在他们的空闲时间会是这个样子的，哈。
Affinity.Punk.5=深红朋克构成
Affinity.Punk.5.Desc=在这里，我们已经有了基本的设计，并且正在考虑如何让所有的玩家都能以他们觉得舒服的朋克身份进行游戏 我们选择了长/短发，胡须/无胡须的任何组合，由玩家自己决定。
Affinity.Punk.6=深红朋克的颜色
Affinity.Punk.6.Desc=就像来到一个房间，可以看到所有这些朋克的衣服。
Affinity.Punk.7=深红朋克的颜色2
Affinity.Punk.7.Desc=5让我想起了某个流行歌星。这个设计来自2018年......多么有远见。无论如何，它看起来一点都不像现在的朋克。
Affinity.Punk.8=深红朋克最终版本
Affinity.Punk.8.Desc=现在这看起来像是一个喜欢打架和拯救平民的人。
Affinity.Punk.Desc=看看深红朋克的设计过程！
Affinity.QT.1=Q.T.的起源
Affinity.QT.1.Description=当我们得到这些设计时，我们想把它们都用上。但有一个特别的设计脱颖而出....
Affinity.QT.2=Q.T. Alpha版
Affinity.QT.2.Description=正如你所看到的，我们一直以一种友好的武器为目标。。
Affinity.QT.3=Q.T.的颜色
Affinity.QT.3.Description=这些中的任何一个都很棒。
Affinity.QT.4=Q.T.的舱门
Affinity.QT.4.Description=作为一个玩具，这将是非常令人满意的。
Affinity.QT.5=Q.T.的正面
Affinity.QT.5.Description=打乱并随机匹配这些选项是如此有趣。想象一下，如果一个B4类型的QT爬到你身边并开始自爆。乐趣无穷\!！
Affinity.QT.6=Q.T.的正面2
Affinity.QT.6.Description=B真的不知从哪里冒出来的。而且它坚持了下来。
Affinity.QT.Final=Q.T.最终版本
Affinity.QT.Final.Description=我们使用Felix的设计已经很久了，甚至在游戏中也有一个不错的设计。但几年后，我们决定让QT更好地与其他的像素点相融合。
Affinity.Revo=Revo标志
Affinity.Revo.Description=每个人都知道脚本语言程序只有在有标识的情况下才会生效！
Affinity.Rozu.1=Roz起源
Affinity.Rozu.1.Desc=Rozu设计之初是Fin的重新设计，但Wei提出的设计让我们有了一个全新的角色的想法：Rozu\!\n你能猜到这三个人中哪一个最终会成为新的Fin吗？
Affinity.Rozu.2=Rozu的颜色
Affinity.Rozu.2.Desc=Rozu的颜色选择几乎是一杆进洞。我们立刻爱上了他。
Affinity.Rozu.3=Rozu的最终版本
Affinity.Rozu.3.Desc=看看这个珍贵的男孩和他发光的衣服。不知道那是什么....
Affinity.Rozu.Desc=看看Rozu的设计过程！
Affinity.Rozu.Halloween=万圣节的Rozu
Affinity.Rozu.JJ=连帽衫Rozu
Affinity.Sofa.Final=沙发泰邦勒最终版本
Affinity.Sofa.Final.Description=这是一个愚蠢的笑话，不知为何在游戏的所有迭代中一直存在。
Affinity.Spark.1=Spark起源
Affinity.Spark.1.Desc=看着所有这些设计，很难想象它们都是基于同一个的角色描述。\n但这就是概念艺术的作用！
Affinity.Spark.2=Spark详情
Affinity.Spark.2.Desc=在概念艺术中，不断缩小设计选择的范围，直到找到一个大家都能同意的设计。\n这些Spark中的任何一个都很好，但我们最终选择了2A。
Affinity.Spark.3=Spark的颜色
Affinity.Spark.3.Desc=3D是当时团队中第二受欢迎的选择。但是蔚蓝的盾牌已经是蓝色的了，所以....
Affinity.Spark.4=Spark的最终版本
Affinity.Spark.4.Description=我们称这个设计为 "番茄酱和芥末Spark"。有趣的是，她的性格在所有的迭代中都保持不变，但她现在的设计却完全不同，不是吗。
Affinity.Spark.Desc=看看Spark的设计过程！
Affinity.Spark.New.1.Description=我们决定让Spark更有特色。我们改变了她的出身，从一个普通的埃沃罗德女孩变成了......好吧，你很快就会知道了
Affinity.Spark.New.1.Name=Spark的创意
Affinity.Spark.New.2.Description=在确定了一个基本的身体+姿势后，我们需要为这位新的战斗女孩找一张好脸。
Affinity.Spark.New.2.Name=Spark的创意 2
Affinity.Spark.New.3.Description=我们已经找到了我们最爱的Spark的身体和脸。现在要用一些植物来完善她的装备。但是哪些植物呢？
Affinity.Spark.New.3.Name=Spark的帽子
Affinity.Spark.New.4.Description=我喜欢你的帽子！现在要为你的装备找到完美的色彩搭配！
Affinity.Spark.New.5.Description=我想你已经引发了一场战争！\n呃......好吧，这就是Spark\! 看看她的脸，我们在过去的几步里把它稍稍改变了。\n现在她已经准备好击败蔚蓝圣盾了！
Affinity.Spark.New.5.Name=新Spark最终版本
Affinity.Tankitty.1.Description=目标是“制作一只与坦克混合的电动猫”。老实说，所有这 3 个设计都是赢家。
Affinity.Tankitty.1.Name=喵坦的创意
Affinity.Tankitty.2.Description=我们选择了我们最想抚摸的猫。现在让我们决定一个可爱的颜色。
Affinity.Tankitty.2.Name=喵坦的颜色
Affinity.Tankitty.Final.Description=它的设计过程很顺利。我们有了可爱的电动猫！它在 蔚蓝圣盾的办公室中非常受欢迎，即使它不时地造成一两次停电。
Affinity.Tankitty.Final.Name=喵坦最终版本
Affinity.World=EndCycle VS的世界
Affinity.World.1=体素生成器 1
Affinity.World.1.Description=我们希望体素生成器能够像是某种...非凡的存在，让人一目了然。
Affinity.World.2=体素生成器 2
Affinity.World.2.Description=你能认出这是谁的背影吗？我们希望VXG是一个由半身像和背部剪影组成的网络。\n现在每个角色都有自己的个人VXG。
Affinity.World.Desc=阅读有关阿尼卡世界及其传说的信息！
Affinity.Yven.1.Description=从一开始，我们就知道Yven应该有一个庄严，但又充满魅力的外观\!
Affinity.Yven.1.Name=Yven起源
Affinity.Yven.2.Description=一旦我们确定了他的基本造型，Aura就为他的神秘的结晶手臂提供了不同的变化。。
Affinity.Yven.2.Name=Yven手臂 1
Affinity.Yven.3.Description=我们希望手臂能有更多的变化，又因为我们希望它看起来更可怕，所以最终选择了2号的虎爪\!
Affinity.Yven.3.Name=Yven手臂 2
Affinity.Yven.4.Description=在完成基本设计后，我们需要颜色来表示Yven作为蔚蓝圣盾的二把手！
Affinity.Yven.4.Name=Yven的颜色 1
Affinity.Yven.5.Description=在Aura完成了衣服的蔚蓝圣盾外观后，我们开始为水晶手臂尝试不同的颜色。
Affinity.Yven.5.Name=Yven的颜色 2
Affinity.Yven.6.Description=我们要求Aura尝试一些渐变色，以强调手臂的神秘感，在众角色中是独一无二的！
Affinity.Yven.6.Name=Yven的颜色 3
Affinity.Yven.7.Description=最后，我们决定对手臂采用阳光下的海洋/海滩般的颜色。Aura设计的非常好！
Affinity.Yven.7.Name=Yven最终版本
Affinity.Yven.Description=看看 蔚蓝圣盾中的二把手是如何诞生的吧！
Affinity.vs=重做最终标志
Affinity.vs.desc=作为进入开发最后阶段的表示，我们决定重新命名，强调《轮回对决》的网格战斗元素！
