Affinity.Del.2.Desc=實驗不同的法球和裝束。雖然這些都還不像最終的德爾。
Affinity.Del.3=Del的細節2
Affinity.Del.3.Desc=這裡越來越接近了。但我們得繼續完成大腿部分。
Affinity.Del.4=Del的顏色
Affinity.Del.4.Desc=會有誰知道這麼多藍色的色調。我們當然是不知道的。
Affinity.Del.5=Del的顏色2
Affinity.Del.5.Desc=在這裡，我們得考慮哪只手臂最適合於呈現面對鏡頭的畫面。
Affinity.Del.6=Del最終版本
Affinity.Del.6.Desc=完成了\! Del可能是進行了最多的會議和討論來確定的角色，但我們對這個結果感到非常自豪。
Affinity.Del.Desc=看看Del的設計過程\!
Affinity.Del.Serapheneid=夏天的Del
Affinity.Fanworks=粉絲作品
Affinity.Fanworks.Desc=看看我們收到的一些很棒的粉絲製作的美術作品\!
Affinity.Farmadile.1=鱷場主的想法
Affinity.Farmadile.2=鱷場主的顏色
Affinity.Farmadile.3=鱷場主的決賽
Affinity.Fin.1=Fin的起源
Affinity.Fin.1.Desc=Fin "的廢棄概念設計\! 他原本計畫為EndCycle VS的主角。\n 但我們決定，現在還不是他發光發熱的時候......
Affinity.Fin.2=Fin的外套
Affinity.Fin.2.Desc=看看他。為一個最終只會成為虛構的百科全書中的一個條目的角色做了這麼多小時的工作。\n太值了！
Affinity.Fin.2.Description=Fin的夾克經歷了許多次的重做。我們想考慮一種風格，看起來很酷，能體現埃沃羅德的氣候...... \n而且很容易為cosplay愛好者所製作！現在Fin看起來完全不同。哦，好吧。
Affinity.Fin.3=Fin的顏色1
Affinity.Fin.3.Description=這些設計中哪一個是最像是動漫的？你聽到我說的了，最像動漫的\!
Affinity.Fin.4=Fin的顏色2
Affinity.Fin.4.Desc=藍色襯衫和紅色夾克，嘿嘿。
Affinity.Fin.5=Fin的最終版本
Affinity.Fin.Desc=看看Fin的設計過程\!
Affinity.Fin.New.1.Description=我們已經完成了Fin的原型，並決定從線稿開始。Fin需要一眼就能被認出來，有一個獨特的外形和適合他新工作的服裝：考古學家。
Affinity.Fin.New.1.Name=Fin的創意
Affinity.Fin.New.2.Description=Aura全力以赴為Fin設計創意，所有的創意都很適合他，也許你會在未來看到其中一些。
Affinity.Fin.New.2.Name=Fin的創意2
Affinity.Fin.New.3.Description=Fin的設計真的很有趣。看看這些鑽頭吧\! 不是大鑽頭就是大罐子。這對於讓Fins的畫面變得與眾不同是個重要的選擇\!
Affinity.Fin.New.3.Name=Fin的細節
Affinity.Fin.New.4.Description=我們在這裡真正接近完成了\! 這兩幅肯定很好地展示了Fin的設計理念。把它們結合起來吧\!
Affinity.Fin.New.4.Name=Fin的細節2
Affinity.Fin.New.5.Description=我們已經決定好了外觀，現在讓我們加入一些顏色\! 在這裡，我們必須考慮哪些顏色還沒有被EndCycle VS中的其他角色所代表。
Affinity.Fin.New.6.Description=為年輕的埃沃羅德人設計更多的顏色變化\!
Affinity.Fin.New.7.Description=完成了\! 為我們的前主角設計了獨特的顏色、外形和個性。不過我們還是很喜歡他，並祝願他在冰上捕魚時有好運氣。
Affinity.Fin.Oran=萬聖節的Fin
Affinity.Fossil.1=化石燃料的起源
Affinity.Fossil.1.Desc=我們對化石燃料的最初想法是“由點燃的油製成的恐龍”！它是在體素生成技術時代之前的遺留資料......
Affinity.Fossil.2=化石燃料的顏色
Affinity.Fossil.2.Desc=看看這裡的幽靈FF。
Affinity.Fossil.3=化石燃料最終版本
Affinity.Fossil.3.Desc=從舊時代的廢物中產生的惡魔：化石燃料。即使是有經驗的電子獸獵人也很難打倒這個龐然大物。
Affinity.Greed.Final=格雷迪最終版本
Affinity.Greed.Final.Description=它的設計是基於它在舊版本《輪廻對決》中的主要功能，用來教導玩家如何去除增益效果。
Affinity.LunarLux.Description=兩個世界之間的衝突！有什麼會比草莓芝士蛋糕更適合咖啡的呢？
Affinity.LunarLux.Name=LunarLux 聯動
Affinity.Misc=雜項
Affinity.Misc.1=早期\#VS標誌 1
Affinity.Misc.1.Desc=你能相信這個遊戲曾經就幾乎被稱為EndCycle \#VS嗎？
Affinity.Misc.2=早期\#VS標誌 2
Affinity.Misc.2.Desc=\#橙汁與牙膏
Affinity.Misc.3=早期標誌
Affinity.Misc.3.Desc=彎曲而優雅的這個標誌相當獨特，你說呢？
Affinity.Misc.4=測試版標誌
Affinity.Misc.4.Desc=雖然早期的EndCycle VS標誌絕對很酷，但我們選擇了更復古風格的標誌。
Affinity.Misc.Desc=有關幕後進行的其他設計過程的資訊！
Affinity.Neo.1.Description=AV.Atar可以是任何人！這是一套隱藏主人真實身份的戰甲！
Affinity.Neo.2.Description=一套存放在VOC內的整潔的西裝。任何穿上它的人都可以震撼世界，夥計。或者讓你大放光彩，有人想要披薩嗎？
Affinity.Neo.2.Name=AV.atar 最終設計
Affinity.Noises=電子獸
Affinity.Noises.1=企鵝 1
Affinity.Noises.1.Desc=說實話，3的氛圍太好了，我可以用它來搖滾。
Affinity.Noises.2=企鵝 2
Affinity.Noises.2.Desc=這是最早的電子獸設計之一。我們知道會有一個北極區，並想在裡面投入怪獸。當然，那時我們還不知道電子獸是什麼。它看起來並不像一個電子獸。
Affinity.Noises.3=電子故障
Affinity.Noises.3.Desc=“我們需要給他們一個故障效果，否則人們不會知道拿著霰彈槍的企鵝不是真正的企鵝！”
Affinity.Noises.4=格雷迪原型
Affinity.Noises.4.Desc=“那是個有臉的鬼！”Felix的描述真的很好。即使格雷迪現在看起來和最初的設計不太像。
Affinity.Noises.5=北極熊電子獸
Affinity.Noises.5.Desc=這只神奇的熊可能永遠也見不到陽光了。我們認為它還不夠像"電子"。
Affinity.Noises.6=雪人加農電子獸
Affinity.Noises.6.Desc=令人毛骨悚然。甚至有頭比沒頭還要嚇人。
Affinity.Noises.Desc=由損壞和雜亂的資料組成的生物的筆記！
Affinity.Promo=宣傳材料
Affinity.Promo.1=蔚藍聖盾海報
Affinity.Promo.2=Cress海報
Affinity.Promo.2.Desc=看到自己想出來的人物像這樣栩栩如生，真是太有成就感了。
Affinity.Promo.3=萬聖節競賽
Affinity.Promo.4=舊宣傳圖片
Affinity.Promo.5=深紅朋克海報
Affinity.Promo.5.Desc=Aura用背景中的朋克給我們帶來了驚喜......他是如此......夢幻。<3
Affinity.Promo.6=夏季競賽
Affinity.Promo.Album.Description=我們要求Aura在專輯封面中盡可能多地包含《輪廻對決》的世界和角色。我們希望它可以讓你沉迷在其中\!
Affinity.Promo.Album.Name=專輯封面
Affinity.Promo.Desc=我們用於推廣遊戲的一些材料！
Affinity.Proto=原型設計
Affinity.Proto.1=深紅士兵
Affinity.Proto.1.Desc=我們想讓他們看起來像是步兵。深紅衛隊當時看起來更像某種准軍事部隊。
Affinity.Proto.10=蔚藍指揮官
Affinity.Proto.10.Desc=他們會很帥。
Affinity.Proto.11=蔚藍指揮官的顏色
Affinity.Proto.11.Desc=指揮官看起來就像一隻蟲子\! 還像某種遊俠......或騎士。
Affinity.Proto.12=蔚藍隊長
Affinity.Proto.12.Description=中間的那個看起來像原版Spark。我向你保證這是一個巧合。
Affinity.Proto.13=蔚藍隊長的顏色
Affinity.Proto.13.Desc=隊長和士兵有點難以區分，你不覺得嗎？也許我們將來會看到它們的另一個版本......
Affinity.Proto.14=Del原型
Affinity.Proto.14.Desc=在這裡，Del看起來像是屬於某些奇幻遊戲。
Affinity.Proto.15=Del原型的細節
Affinity.Proto.15.Desc=嘿！德爾仍然擁有那條圍巾。有些東西永遠不會改變。
Affinity.Proto.16=Del原型的顏色
Affinity.Proto.16.Desc=回顧這一點，我們的設計品味多年來的變化令人震驚。雖然Fergus在我們的指導下做得很好。
Affinity.Proto.17=Del原型最終版本
Affinity.Proto.17.Desc=她是不是......很可愛？她很酷，但我們需要一些更引人注目的設計，因為她是一個非常重要的角色。所以我們不得不完全重做德爾。
Affinity.Proto.18=Cress原型
Affinity.Proto.18.Desc=當我們得出這些設計時，我們已經很清楚，我們必須完全重做Cress。她不夠朋克，懂吧？
Affinity.Proto.2=深紅士兵的細節
Affinity.Proto.2.Desc=在這個階段，我們討論了一些你在圖元畫中都看不到的小細節。
Affinity.Proto.3=深紅士兵的顏色
Affinity.Proto.3.Desc=“深紅士兵主要應該是什麼顏色？嗯....”
Affinity.Proto.4=深紅士兵最終版本
Affinity.Proto.4.Desc=看看這個設計，還可以吧？但是，在今天的市場上，"還行 "並不能解決問題！我們需要給士兵來個醒目的大修。
Affinity.Proto.5=深紅隊長
Affinity.Proto.5.Desc=這個角色將需要重新設計。也就是說，如果我們保留他的話，不確定朋克們是否會聽從他的命令......
Affinity.Proto.6=深紅指揮官
Affinity.Proto.6.Desc=這個角色更適合末世的設定，對吧？
Affinity.Proto.7=蔚藍士兵
Affinity.Proto.7.Desc=我們一直都知道，蔚藍聖盾的士兵需要看起來比深紅衛隊的士兵更具未來感。
Affinity.Proto.8=蔚藍士兵的顏色
Affinity.Proto.8.Desc=這裡有一些整齊的顏色組合。
Affinity.Proto.9=蔚藍士兵最終版本
Affinity.Proto.9.Desc=這裡的一些設計保留在了現在的特工設計中。這個傢伙實際上適合在蔚藍聖盾中作為一個實習生或其他什麼。
Affinity.Proto.Desc=你想知道我們創造了哪些設計，但由於某種原因最終被重做了嗎？你可以在這裡瞭解更多關於他們的資訊！
Affinity.Punk.1=深紅朋克起源
Affinity.Punk.1.Desc=很有趣的是，Aura馬上就把這個解決了。我們想讓他們比原來的 "深紅士兵"的設計更有個性\! 這個選擇產生了全新的深紅衛隊。
Affinity.Punk.2=深紅朋克同一性
Affinity.Punk.2.Desc=這些版本的朋克本來也是非常酷的，但我們希望他們的形象與特工們有很大差異。
Affinity.Punk.3=深紅朋克形象
Affinity.Punk.3.Desc=看看這邊的浣熊朋克！
Affinity.Punk.4=深紅朋克細節
Affinity.Punk.4.Desc=你可以想像一些朋克在他們的閒置時間會是這個樣子的，哈。
Affinity.Punk.5=深紅朋克構成
Affinity.Punk.5.Desc=在這裡，我們已經有了基本的設計，並且正在考慮如何讓所有的玩家都能以他們覺得舒服的朋克身份進行遊戲 我們選擇了長/短髮，鬍鬚/無鬍鬚的任何組合，由玩家自己決定。
Affinity.Punk.6=深紅朋克的顏色
Affinity.Punk.6.Desc=就像來到一個房間，可以看到所有這些朋克的衣服。
Affinity.Punk.7=深紅朋克的顏色2
Affinity.Punk.7.Desc=5讓我想起了某個流行歌星。這個設計來自2018年......多麼有遠見。無論如何，它看起來一點都不像現在的朋克。
Affinity.Punk.8=深紅朋克最終版本
Affinity.Punk.8.Desc=現在這看起來像是一個喜歡打架和拯救平民的人。
Affinity.Punk.Desc=看看深紅朋克的設計過程！
Affinity.QT.1=Q.T.的起源
Affinity.QT.1.Description=當我們得到這些設計時，我們想把它們都用上。但有一個特別的設計脫穎而出....
Affinity.QT.2=Q.T. Alpha版
Affinity.QT.2.Description=正如你所看到的，我們一直以一種友好的武器為目標。。
Affinity.QT.3=Q.T.的顏色
Affinity.QT.3.Description=這些中的任何一個都很棒。
Affinity.QT.4=Q.T.的艙門
Affinity.QT.4.Description=作為一個玩具，這將是非常令人滿意的。
Affinity.QT.5=Q.T.的正面
Affinity.QT.5.Description=打亂並隨機匹配這些選項是如此有趣。想像一下，如果一個B4類型的QT爬到你身邊並開始自爆。樂趣無窮\!！
Affinity.QT.6=Q.T.的正面2
Affinity.QT.6.Description=B真的不知從哪裡冒出來的。而且它堅持了下來。
Affinity.QT.Final=Q.T.最終版本
Affinity.QT.Final.Description=我們使用Felix的設計已經很久了，甚至在遊戲中也有一個不錯的設計。但幾年後，我們決定讓QT更好地與其他的圖元點相融合。
Affinity.Revo=Revo標誌
Affinity.Revo.Description=每個人都知道指令碼語言程式只有在有標識的情況下才會生效！
Affinity.Rozu.1=Roz起源
Affinity.Rozu.1.Desc=Rozu設計之初是Fin的重新設計，但Wei提出的設計讓我們有了一個全新的角色的想法：Rozu\!\n你能猜到這三個人中哪一個最終會成為新的Fin嗎？
Affinity.Rozu.2=Rozu的顏色
Affinity.Rozu.2.Desc=Rozu的顏色選擇幾乎是一杆進洞。我們立刻愛上了他。
Affinity.Rozu.3=Rozu的最終版本
Affinity.Rozu.3.Desc=看看這個珍貴的男孩和他發光的衣服。不知道那是什麼....
Affinity.Rozu.Desc=看看Rozu的設計過程！
Affinity.Rozu.Halloween=萬聖節的Rozu
Affinity.Rozu.JJ=連帽衫Rozu
Affinity.Sofa.Final=沙發泰邦勒最終版本
Affinity.Sofa.Final.Description=這是一個愚蠢的笑話，不知為何在遊戲的所有反覆運算中一直存在。
Affinity.Spark.1=Spark起源
Affinity.Spark.1.Desc=看著所有這些設計，很難想像它們都是基於同一個的角色描述。\n但這就是概念藝術的作用！
Affinity.Spark.2=Spark詳情
Affinity.Spark.2.Desc=在概念藝術中，不斷縮小設計選擇的範圍，直到找到一個大家都能同意的設計。\n這些Spark中的任何一個都很好，但我們最終選擇了2A。
Affinity.Spark.3=Spark的顏色
Affinity.Spark.3.Desc=3D是當時團隊中第二受歡迎的選擇。但是蔚藍的盾牌已經是藍色的了，所以....
Affinity.Spark.4=Spark的最終版本
Affinity.Spark.4.Description=我們稱這個設計為 "番茄醬和芥末Spark"。有趣的是，她的性格在所有的反覆運算中都保持不變，但她現在的設計卻完全不同，不是嗎。
Affinity.Spark.Desc=看看Spark的設計過程！
Affinity.Spark.New.1.Description=我們決定讓Spark更有特色。我們改變了她的出身，從一個普通的埃沃羅德女孩變成了......好吧，你很快就會知道了
Affinity.Spark.New.1.Name=Spark的創意
Affinity.Spark.New.2.Description=在確定了一個基本的身體+姿勢後，我們需要為這位元新的戰鬥女孩找一張好臉。
Affinity.Spark.New.2.Name=Spark的創意 2
Affinity.Spark.New.3.Description=我們已經找到了我們最愛的Spark的身體和臉。現在要用一些植物來完善她的裝備。但是哪些植物呢？
Affinity.Spark.New.3.Name=Spark的帽子
Affinity.Spark.New.4.Description=我喜歡你的帽子！現在要為你的裝備找到完美的色彩搭配！
Affinity.Spark.New.5.Description=我想你已經引發了一場戰爭！\n呃......好吧，這就是Spark\! 看看她的臉，我們在過去的幾步裡把它稍稍改變了。\n現在她已經準備好擊敗蔚藍聖盾了！
Affinity.Spark.New.5.Name=新Spark最終版本
Affinity.Tankitty.1.Description=目標是“製作一隻與坦克混合的電動貓”。老實說，所有這 3 個設計都是贏家。
Affinity.Tankitty.1.Name=喵坦的創意
Affinity.Tankitty.2.Description=我們選擇了我們最想撫摸的貓。現在讓我們決定一個可愛的顏色。
Affinity.Tankitty.2.Name=喵坦的顏色
Affinity.Tankitty.Final.Description=它的設計過程很順利。我們有了可愛的電動貓！它在 蔚藍聖盾的辦公室中非常受歡迎，即使它不時地造成一兩次停電。
Affinity.Tankitty.Final.Name=喵坦最終版本
Affinity.World=EndCycle VS的世界
Affinity.World.1=體素生成器 1
Affinity.World.1.Description=我們希望體素生成器能夠像是某種...非凡的存在，讓人一目了然。
Affinity.World.2=體素生成器 2
Affinity.World.2.Description=你能認出這是誰的背影嗎？我們希望VXG是一個由半身像和背部剪影組成的網路。\n現在每個角色都有自己的個人VXG。
Affinity.World.Desc=閱讀有關阿尼卡世界及其傳說的資訊！
Affinity.Yven.1.Description=從一開始，我們就知道Yven應該有一個莊嚴，但又充滿魅力的外觀\!
Affinity.Yven.1.Name=Yven起源
Affinity.Yven.2.Description=一旦我們確定了他的基本造型，Aura就為他的神秘的結晶手臂提供了不同的變化。。
Affinity.Yven.2.Name=Yven手臂 1
Affinity.Yven.3.Description=我們希望手臂能有更多的變化，又因為我們希望它看起來更可怕，所以最終選擇了2號的虎爪\!
Affinity.Yven.3.Name=Yven手臂 2
