Battle.Status.Blind=Geblendet
Battle.Status.Blind.Desc=Bist du geblendet reduziert sich dein Sichtfeld auf einen 1-Feld Radius\! Merke dir gut wie das Spielfeld aussieht um mit diesem Statuseffekt umgehen zu können\!                                                               Feuer-Element Entitäten betrifft dieser Effekt kürzere Zeit\!
Battle.Status.Counters=Konter Effekte
Battle.Status.Counters.Description=Bestimmte Status Effekte annulieren andere\! Hier sind die Effekte welche sich gegenseitig annulieren\:                                                                     Heilend <\=> Vergiftet                                                               Stress <\=> Gebremst                                                                Berserker <\=> Schüchtern                                                     Geblendet <\=> Unsichtbar                                                           Gefroren <\=> Schwebend
Battle.Status.Freeze=Gefroren
Battle.Status.Freeze.Desc=Wenn gefroren kannst du dich kurze Zeit lang nicht bewegen. Du kannst jedoch noch immer VOCs nutzen um dich zu verteidigen\!     Wasser Entitäten erholen sich schneller von diesem Effekt\!
Battle.Status.PoisonRegen=Vergiftet und Heilend
Battle.Status.PoisonRegen.Description=Diese Status Effekte beeinflussen deine HP in regelmäßigen Abständen\! Vergiftet erholst du dich schneller von CRUSHes, heilst du gerade erholst du dich jedoch langsamer davon.       Achte also bei beiden Effekten auf das Timing\! Natur-Entitäten nehmen weniger Schaden von "Vergiftet"\!
Battle.Status.Stun=Schockiert
Battle.Status.Stun.Desc=Wenn schockiert kannst du für ein paar Sekunden nichts machen. Elektro-Charaktere erholen sich schnell von diesem Effekt.
Elements=Elemente
Elements.Description=Charaktere und VOCs haben verschiedene Elemente\! Hier siehst du wie diese miteinander interagieren\:
Help.Adventure.1=Abenteuer Modus
Help.Adventure.2=Im Abenteuer Modus gehst du auf die Suche nach 3 Daten-Fragmenten\! Kämpfe gegen Gegner, gründe Allianzen und entdecke neue VOCs um stärker zu werden\! Deine Charakter-Wahl bestimmt die Pfade die sich auf deinem Abenteuer eröffnen werden\! Auf Normal und Einfach speichert das Spiel nach jeder Zone\!
Help.Adventure.Agents.2=Als Teil von Azure Agents kannst du schwache Noises einfangen\! Sobald sie wenig HP haben nutze NoiseDownload.plug im Pausen Menü\!
Help.Adventure.Betrayal.1=Verräter
Help.Adventure.Betrayal.2=Du hast dein Team verraten\! Sie werden dich nicht mehr als Mitglied ansehen und dich angreifen sobald sie dich in die Finger kriegen\! Villeicht möchte das andere Team dich jetzt anheuern...?
Help.Adventure.EnemyShop.1=Gegnerische VerkäuferInnen
Help.Adventure.EnemyShop.2=Manche VerkäuferInnen sind Teil des gegnerischen Teams und werden dich angreifen\! Bleib wachsam und achte auf die Symbole auf der Karte\!
Help.Adventure.Fragments.1=Fragmente erhalten
Help.Adventure.Independents.1=Unabhängige
Help.Adventure.Independents.2=Als unabhängige Partei bist du für keine der beiden Teams ein Freund oder Feind\! Manche Charaktere können den Teams beitreten wenn sie bestimmte Vorrassetzungen erfüllen\!
Help.Adventure.Noises.2=Als Noise bist du für die meisten Menschen nichts als ein Monster\! Jede Person und jedes Noise werden dich sofort attackieren\! Mit "Copy Data" kannst du jedoch das Aussehen, die Fähigkeiten, Stats und Ultra VOCs deiner Gegner kopieren\!
Help.Adventure.Punks.2=Als ein Crimson Punk können dir andere Punks auf deiner Reise zur Hilfe eilen\! Sie werden dir im Kampf zur Seite stehen sobald du sie auf deine Reise mitnimmst\! Mit "Notruf" kannst du sie außerhalb von Kämpfen jederzeit herrufen\!
Help.Adventure.Viruses.1=Viren
Help.Adventure.Viruses.2=Suchst du eine neue Herausforderung? Mit "Viren" kannst du dein Abenteuer bereits vor dem Start beeinflussen und dir selber Steine in den Weg legen die dein Spielerlebniss beeinflussen werden\! Schaffst du es ein Abenteuer mit einem Virus zu schlagen schaltest du dir "Vorteile" frei für dieses Virus welche du bei deinem nächsten Abenteuer nutzen kannst\!
Help.Battle.Basics.Description=Lerne die wichtigsten Techniken um jeden Kampf zu meistern\!
Help.Battle.Crush.Description=Lerne wie du deine Gegner crushen kannst um das Blatt des Kampfes zu wenden\!
Help.Battle.Evading.Description=Vermeide gegnerische Angriffe so oft wie möglich\!                       Schaffst du es lange genug fängt deine CRUSH Leiste an sich zu leeren und dein Gegner kann dich somit weniger leicht in Bedrängniss bringen\!
Help.Battle.Evading.Name=Ausweichen
Help.Battle.Heal.Description=Achte darauf deine Heals zum richtigen Zeitpunkt zu nutzen\! Heilst du dich unterbrichst du deine CRUSH Leiste beim Leeren also ist es ratsam mit hohem CRUSH auszuweichen statt sich weiter zu heilen\!
Help.Battle.Heal.Name=Heilung
Help.Battle.Name=Kampf
Help.Battle.Panels.Cracked.Description=Gebrochene Felder werden zerstört sobald sich eine Entität darauf und dann wieder weg davon bewegt\!                                       Es ist unmöglich sich auf zerstörte Felder zu bewegen oder Objekte darauf zu platzieren\!                                                               Aber keine Sorge\! Jedes zerstörte Feld repariert sich nach einer Weile von selbst\!
Help.Battle.Panels.Cracked.Name=Gebrochene/Zerstörte Felder
Help.Battle.Panels.Description=Nützliches Wissen zu Feldern\!
Help.Battle.Panels.Grass=Grass Felder
Help.Battle.Panels.Grass.Description=Grass Felder heilen wer auch immer sich auf ihnen befindet - ausgenommen von schwebenden und Feuer- Entitäte.                    Natur Entitäten heilen sich auf Grass viel mehr als andere\!                                                             Vorsicht\:                                                                                  Grass Felder werden von Feuer Angriffen verbrannt und verwandeln sich dann in Lava Felder\!
Help.Battle.Panels.Ice=Eis Felder
Help.Battle.Panels.Ice.Description=Ausrutschgefahr\! Wer auch immer sich auf dieses Feld begibt rutscht weiter in die Richtung mit der man sich auf das Feld bewegt hat\! Ausgenommen sind Wasser-Entitäten.                             Das Eis schmilzt ein wenig mit jeder Entität die sich darauf bewegt und verwandelt sich nach ein paar Mal in ein normales Feld.                                                                                                   Trifft ein Feuer-Angriff ein Eis-Feld zerbricht dieses\!
Help.Battle.Panels.Lava=Lava Felder
Help.Battle.Panels.Lava.Description=Lava Felder verletzen alle Entitäten die sich darauf befinden - mit Außnahme von Feuer-Entitäten\! Natur-Entitäten nehmen mehr Schaden und Wasser-Entitäten weniger\!                                           Wasser Angriffe zerbrechen Lava Felder\!
Help.Battle.Panels.Metal=Metal Felder
Help.Battle.Panels.Metal.Description=Metal Felder können weder zerbrochen noch zerstört werden\! Sie sind die robustesten aller Felder\!                                                                                    Elektro-Entitäten werden schneller auf diesen Feldern\! Weiters nehmen Entitäten die sich auf diesen Feldern befinden mehr Schaden durch elektro-Angriffe\!
Help.Battle.Panels.Move=Leit Felder
Help.Battle.Panels.Move.Description=Diese Felder leiten Entitäten in eine bestimmte Richtung\! Jede Richtung außer Diagonalen ist möglich. Mit diesen Feldern kannst du Fallen für deine Gegner aufstellen\!
Help.Battle.Panels.Name=Felder
Help.Battle.Panels.Sand=Treibsand Felder
Help.Battle.Panels.Sand.Desc=Diese Felder saugen dich ein und lassen dich erst nach ein paar Sekunden wieder los. In dieser Zeit wirst du dich nicht bewegen können\!
Help.Battle.Stats.Description=Jeder Charakter hat 3 Attribute abseits der HP\:                            - STÄRKE\: Bestimmt wie stark man austeilen kann\!                     - TEMPO\: Wie schnell deine Cooldowns sich aufladen\!                             - CRUSH\: Je höher desto schwieriger kann man dich crushen\!
Help.Battle.Stats.Name=Attribute
Help.Battle.Status.Description=Informationen zu Status Effekten wie Heilend, Berserker und mehr\!
Help.Battle.Status.Name=Status Effekte
Help.BattleCycle.1=KampfCycle
Help.BattleCycle.2=In diesem Modus startest du mit 4 VOCs und bleibst auf ein Set limitiert\! Nach jedem Kampf erhältst du ein neues VOC und musst ein altes entfernen\! Deine Strategie wird sich also nach jedem Kampf verändern müssen\! Schaffst du es alle 20 Herausforderungen zu meistern?
Help.Campaign.1=Kampagnen Modus
Help.Campaign.2=Erlebe den Konflikt zwischen Crimson Force und Azure Shield hautnah mit deinem aktuellen Pack\! Bezwinge die Missionen so schnell du kannst und nehme so wenig Schaden wie möglich um die Höchstwertungen zu erreichen\!
Help.Inventory.Name=Inventar
Help.Jeremy=Jeremies Ultra VOC
Help.Jeremy.Desc=Teste den Ultra VOC des versteckten Charakters "Jeremy" ohne Zeitdruck\! Wie man diesen Charakter freischalten kann? Tja... du kannst ihn in den Credits "treffen"\!
Help.Modding.Description=Tutorials zum modden des Spiels\!
Help.Modding.Name=Modding
Help.Online.Description=Generelle Tips zu online Kämpfen\!
Help.Online.Name=Online
Help.Onslaught.1=Horden Modus
Help.Onslaught.2=Welle nach Well an Gegnern wollen gegen dich antreten - und sie werden immer stärker\! Baue das ultimative Pack mit der perfekten Taktik um diese Herausforderung zu meistern\! Aber vorsicht\: Heilen zieht dir Punkte ab. Viel Erfolg\!
Help.Popups.2=Lese alle Pop-Up Tutorials nach\!
Help.Sets.2=Du hast 12 VOCs verteilt auf 3 Sets\! Jedes hat 4 verschiedene Angriffe - lerne sie effektiv zu kombinieren\!
Help.Shop.2=Kaufe VOCs, Styles, Charaktere und sogar ganze Packs\! Gehe vorsichtig mit deinem Geld um damit du alles was du kaufst auch voll ausreizen kannst\!
Help.Tips.Desc=Lerne mehr Infos über Spielmechaniken, bestimmte VOCs und Styles\!
Inventory.Description=Tutorials und nützliche Infos zur Erstellung eigener Strategien und eines eigenen Inventars\!
Inventory.Elements=Element Tutorial
Inventory.Elements.Desc=Meistere die Elemente und maximiere deine Kampffertigkeiten\!
Inventory.Recipes=Rezepte
Inventory.Recipes.Desc=Hast du Schwierigkeiten beim Erstellen eigener Strategien? Probiere den "Rezepte" Knop im Pack Menü aus\! Von dort aus kannst du die Packs anderer EndCycle VS Player runterladen und ausprobieren\!
Inventory.Roles=VOC Sets
Inventory.Roles.Desc=Jedes Pack hat 3 "Sets"\! Der beste Weg zum Sieg ist es ein ausgewogenes Pack zu bauen in welchem sich jedes Set ergänzt\!
Inventory.Style=Styles
Inventory.Style.Descriptions="Styles" sind Modifikationen für VOCs. Experimentiere mit verschiedenen Style und VOC Kombionationen und entwickle einzigartige neue Strategien\!
Inventory.StyleLevel=Style Level
Inventory.StyleLevel.Description=Die meisten Styles erhöhen das Level von VOCs um 1 - was dazu führt dass sie einen neuen Slot einnehmen. MOCs haben kein level - sie können nicht gestyled werden.
Inventory.Tutorial1.Description=Spark begleitet dich durch ein kleines Tutorial und zeigt dir wie du deine Packs baust kannst um eigene Strategien zu entwerfen\!
Inventory.Tutorial1.Name=Deck-Aufbau Tutorial
Inventory.Tutorial2=Style Tutorial
Inventory.Tutorial2.Desc=In diesem Tutorial bringt dir Del bei wie du VOCs stylen kannst um jeden Kampf zu meistern\!
Mods.Dedicated=Dezidierte Server
Mods.Dedicated.Description=Wenn du einem dezidierten Server beitrittst werden deine Mods ausgeschalten\! Alle visuellen Mods bleiben jedoch eingeschalten, also kannst du dein EndCycle VS so designen wie du es gerne hättest\!
Mods.FanServers.Description=Custom Server können Mods installiert haben\! Aber keine Sorge\: Dein EndCycle VS lädt den Mod automatisch runter damit du problemlos auf diesem Servern spielen kannst\!
Mods.Install=Mods installieren
Mods.Install.Description=Du kannst mithilfe des "Install Zip" Knopfes oder im Spiel durch den Mod-Browser Mods herunterladen\! Auf dem PC kannst du mod .ZIP Dateien auch einfach ins Spiel ziehen. Achte stehts darauf aus welchen Quellen du dir Mods runterladest\!
Mods.Open=Toolbox
Mods.Open.Description=Um deine eigenen Mods zu kreiieren öffne einfach die Toolbox mit "F1"\! Die Toolbox ist ein einfacher Weg deine eigenen Mods zu erschaffen ohne Programmieren können zu müssen\! In der Toolbox erwarten dich ein paar Tutorials damit du sofort loslegen kannst\!
Online.Emotup=Emojis
Online.Emotup.Description=Bestimmte Zeichenfolgen lassen Emojis im Chat erscheinen\! Versuche sie alle zu finden\! \:)
Online.Nice=Bleib respektvoll
Online.Nice.Description=Zeige deinen Mitspieler*innen immer Respekt\! Wir können von jedem Spiel lernen und brauchen uns nicht den Spaß ruinieren indem wir uns gegenseitig beschimpfen.
Online.Nobody=Suchst du wen zum Spielen?
Online.Nobody.Description=EndCycle VS hat eine starke und stets wachsende Community.  Leute zum Spielen und zum Strategien austauschen findest du am besten in unserem Discord Server\!
Online.Selfhost=Server hosten
Online.Selfhost.Description=Wenn du einen Server hostest können nur Player aus dem selben Netzwerk beitreten\! Wenn du Spieler von außerhalb dabei haben willst musst du die ports 17778 und 17779 weiterleiten\!
Online.Spectate=Kämpfen zuschauen
Online.Spectate.Description=Anderen Playern zuzuschauen ist ein toller Weg um dazu zu lernen\! Die spielenen Player können dich auch sehen also schick ihnen ein paar nette Emojis um sie anzufeuern\!
Tutorial.Basics.01=Willkommen bei EndCycle VS\!
Tutorial.Basics.02=Hier kämpfst du gegen Gegner und versuchst ihre HP auf 0 zu bringen\! Das machst du mit verschiedenen Angriffen und Strategien\!
Tutorial.Basics.03=Beginnen wir mit den Basics\!
Tutorial.Basics.04=Dein Avatar wird gekennzeichnet durch ein Zeichen über ihren Köpfen
Tutorial.Basics.05=Wie du siehst haben die Charaktere auch verschiedenfarbige HP\!
Tutorial.Basics.06=Diese Farben repräsentieren ihre "Teams"\! Wenn du das ganze gegnerische Team besiegst hast du gewonnen\!
Tutorial.Basics.07=Wärend Kämpfen kannst du dich nur auf den Feldern deiner Team Farbe bewegen oder auf den grauen "neutralen" Feldern\!
Tutorial.Basics.08=Probier's aus\!
Tutorial.Basics.09=Perfekt\! Nun zum spannenden Teil\: Angriffe\!
Tutorial.Basics.10=Um anzugreifen drücke den Knopf der zu dem jeweiligen "VOC" dazugehört - siehe dazu die UI auf der unteren Bildschirmhälfte an\!
Tutorial.Basics.11=Probiere den "Kanone" Angriff\!
Tutorial.Basics.12=Voll ins Schwarze\! Nach jedem Angriff musst du kurz warten bis er sich wieder auflädt\!
Tutorial.Basics.13=Die Angriffe unten kannst du selber zusammen stellen... aber dazu kommen wir später noch\!
Tutorial.Basics.14=Und das ist noch nicht alles\! Du kannst bis zu 12 unterschiedliche Angriffe im selben Kampf verwenden\!
Tutorial.Basics.15=Du kannst zwischen 3 Sets mit jeweils 4 Angriffen wechseln\! Probier's aus\!
Tutorial.Basics.16=Nutze alle 3 sets und kombiniere sie für eine effektive Strategie\!
Tutorial.Basics.17=Das war's mit dem Tutorial\!
Tutorial.Basics.End=Aber das sind nur die einfachsten Mechaniken\! Probiere das "Kampf\: Crush" Tutorial um alles über "Crushes" zu lernen\!
Tutorial.Basics.Immersive=Kampf Tutorial
Tutorial.Basics.Immersive.Desc=Ein interaktives Tutorial dass dir alle Basics beibringt indem du sie alle einmal ausprobierst\!
Tutorial.Crush.01=Wenn du einen Feind triffst siehst du einen Balken über ihren HP aufladen\! Probier es aus\!
Tutorial.Crush.02=Das ist die CRUSH Leiste\! Wenn sie ausgefüllt wird ist man für ein paar Sekunden schockiert und kann sich nicht rühren\!
Tutorial.Crush.03=Wenn dein Gegner gecrushed wird laden sich alle deine Angriffe auf\! Nutze dies für ein schnelles K.O\!
Tutorial.Crush.04=Du kannst aber auch gecrushed werden\! Vermeide Angriffe so gut es geht damit dies nicht passieren kann\!
Tutorial.Crush.05=Nutze diese Mechanik effektiv um deine Gegner zu crushen bevor sie dich crushen können\!
Tutorial.Element.01=Elemente verstehen ist essentiel für das Nutzen von VOCs
Tutorial.Element.02=Jedes VOC und jede Entität besitzt ein Element. Wie du hier sehen kannst\:
Tutorial.Element.03=Agenten besitzen das "Normal" Element. Das heißt sie haben keine Vor- oder Nachteile gegenüber anderen Elementen\!
Tutorial.Element.04=Du wirst jetzt gegen einen "Feuer" Gegner kämpfen.
Tutorial.Element.05=Besiege das Noise.
Tutorial.Element.06=Gut gemacht\!
Tutorial.Element.07=Jedes Element hat seine Schwächen. Nutze Styles auf deinen Angriffen um diese Schwächen zu deinem Vorteil zu nutzen\!
Tutorial.Element.08=Suche den Style bei dem DU glaubst dass er gegen Feuer-Gegner effektiv wäre.
Tutorial.Element.09=Gut\! Jetzt wirst du noch einmal gegen das Noise kämpfen.
Tutorial.Element.10=Besiege das Noise mit deiner neuen elementaren Kraft\!
Tutorial.Element.11=Dieses Zeichen lässt dich wissen dass du eine Entität getroffen hast mit einem Angriff der sehr stark dagegen wirkt\!
Tutorial.Element.12=Gute Arbeit Agent\!
Tutorial.Element.13=Du hast nun die essentiellen Aspekte von Kämpfen gemeistert\! Zeit die Welt zu retten\!
Tutorial.Element.Help.01=Modifiziere das VOC mit einem Style der effektiv gegen Feuer ist.
Tutorial.Immersive.01=Hi\! Willkommen zu EndCycle VS\! Ich bin Rozu, Ich begleite euch auf euren ersten Schritten in EndCycle VS.
Tutorial.Immersive.03=Nutze die LV1 Kanone um den Gegner anzugreifen\!
Tutorial.Immersive.04=Dein Kanonen VOC muss sich aufladen. Nach ein paar Sekunden ist es wieder bereit.
Tutorial.Immersive.05=Jetzt schieß noch einmal auf den Gegner\!
Tutorial.Immersive.06=Gute Arbeit. Bewege dich zum nächsten Areal weiter.
Tutorial.Immersive.07=Du hast einen neuen Angriff\: SprintSchwert\! Probier mal\!
Tutorial.Immersive.08=Level 2 VOCs wie SprintSchwert brauchen ein wenig länger zum Aufladen. Nutze es noch einmal nach dem Laden\!
Tutorial.Immersive.09=Ausgezeichnet\! Weiter zur nächsten Herausforderung\!
Tutorial.Immersive.10=Angriffe unterschiedlicher Level sind miteinander kombinierbar\!
Tutorial.Immersive.11=Vorsicht\! Das Q.T greift an\!
Tutorial.Immersive.12=Oh nein\! Du hast HP verloren\! Ruhe bewahren solange deine HP nicht 0 erreichen ist noch alles möglich\!
Tutorial.Immersive.13=Es bereitet seinen nächsten Angriff vor\! Schnell, weich aus\!
Tutorial.Immersive.14=Jetzt kannst du angreifen\! Nutze die Chance\!
Tutorial.Immersive.15=Manche Angriffe heilen dich\! Nutze das Level 3 VOC Regeneration um dich zu regenerieren.
Tutorial.Immersive.16=Heil-VOCs erschaffen oft Kapseln welche du aufheben musst um sie zu nutzen.
Tutorial.Immersive.17=Super\! Ah scheint als wäre der Weg versperrt...
Tutorial.Immersive.18=Es gibt 3 Feld Farben\: Rot, Grau und Blau. Du kannst dich nur auf der Farbe deines Teams bewegen. Graue Felder sind neutral - auf die können alle drauf.
Tutorial.Immersive.19=Du hast ein VOC das Feld-Farben ändern kann\! Nutze FeldGrabscher um die blauen Felder zu stehlen\!
Tutorial.Immersive.20=Wundervoll\! Vorsicht - Felder färben sich nach einer Zeit wieder in ihre ursprüngliche Farbe zurück\!
Tutorial.Immersive.21=Nutze FeldGrabscher noch einmal und laufe zum nächsten Ziel\!
Tutorial.Immersive.22=Manchmal wirst du dich umdrehen müssen um deine Gegner zu besiegen\! Probiers gleich hier\!
Tutorial.Immersive.23=Fast fertig... Zeit dein Können unter Beweis zu stellen\!
Tutorial.Immersive.24=WOW du hast die Person geCRUSHED\! Crush-Leisten füllen sich nach dem Einstecken schneller Angriffe hintereinander.
Tutorial.Immersive.25=Jetzt sind alle deine Cooldowns wieder voll und der Gegner kann sich nicht bewegen\! Nutze die Chance und schlag zu\!
Tutorial.Immersive.26=Gratuliere\! Du bist fertig mit dem Tut-
Tutorial.Immersive.27=Ach nicht doch\! Aber... durchs verletzt werden und rumstehen hat sich dein Ultra VOC aufgeladen\! Nutze ihn\!
Tutorial.Immersive.Area=Felder verändern\:
Tutorial.Immersive.Area.Touch=Verändere das Kampffeld mit blauen Angriffen\!
Tutorial.Immersive.Attack=Angriff\:
Tutorial.Immersive.Attack.Touch=Ziehe die 4 Symbole zum Angreifen\!
Tutorial.Immersive.Heal=Heil VOCs\:
Tutorial.Immersive.Heal.Touch=Sammle die Heil-Kapsel auf um deine HP wiederherzustellen\!
Tutorial.Immersive.Help.01=Bewege dich in den Teleporter\!
Tutorial.Immersive.Help.02=Attackiere den Gegner mit einer LV1 Kanone\!
Tutorial.Immersive.Help.03=Warte auf das Aufladen deiner Kanone\!
Tutorial.Immersive.Help.04=Schieße nochmal auf den Gegner\!
Tutorial.Immersive.Help.05=Bewege dich ins nächste Areal durch den Teleporter\!
Tutorial.Immersive.Help.06=Benutze SprintSchwert gegen deinen Gegner\!
Tutorial.Immersive.Help.07=Benutze SprintSchwert nochmal nach dem Aufladen\!
Tutorial.Immersive.Help.08=Nutze beide Angriffe schnell nacheinander\!
Tutorial.Immersive.Help.09=Weiche dem Angriff aus\!
Tutorial.Immersive.Help.10=Besiege den Gegner\!
Tutorial.Immersive.Help.11=Benutze Regeneration um HP zurück zu gewinnen\!
Tutorial.Immersive.Help.12=Heb die Kapsel auf\!
Tutorial.Immersive.Help.13=Benutze FeldGrabscher\!
Tutorial.Immersive.Help.14=Benutze FeldGrabscher zwei mal\!
Tutorial.Immersive.Help.15=Dreh dich um und greif an\!
Tutorial.Immersive.Help.16=Nutze deinen Ultra VOC um die Gegner zu besiegen\!
Tutorial.Immersive.Move=Bewegung\:
Tutorial.Immersive.Move.Touch=Ziehe in eine Richtung um dich hin zu bewegen\!
Tutorial.Immersive.Switch=Attack Wechseln\:
Tutorial.Immersive.Switch.Touch=Experimentiere mit den anderen Angriffs Knöpfen\!
Tutorial.Immersive.Turn=Drehung\:
Tutorial.Immersive.Turn.Touch=Drücke den Dreh-Knopf um dich umzudrehen\!
Tutorial.Immersive.Ultra.Touch=Drücke den Ultra-Knof für einen riesigen Angriff\!
Tutorial.Quit=Willst du das Tutorial wirklich beenden?
Tutorial.Select.01=Gratuliere\! Das war das Kampf Tutorial\! Du bist fast bereit in EndCycle VS einzusteigen, aber zuerst klär ich ein paar Dinge.
Tutorial.Select.02=Es gibt mehrere Modi in EndCycle VS. Jetzt gerade kannst du nur meine Kampagne spielen.
Tutorial.Select.03=Aber du wirst mehr Modi freischalten indem du im Tutorial Level aufsteigst\!
Tutorial.Select.04=Hier oben siehst du dein Tutorial Level. Level hoch indem du bestimmte Aufgaben erfüllst\!
Tutorial.Select.05=Es gibt 3 Level. Jedes Level schaltet mehr Modi für dich frei\!
Tutorial.Select.06=Du kannst deine aktuellen Aufgaben hier ansehen. Alles was du tun musst fürs nächste Level ist meine Kampagne zu spielen\!
Tutorial.Select.07=Klick auf die Aufgabe und du wirst automatisch zu der Herausforderung transportiert\! VIel Spaß\!
Tutorial.Select.08=Gibt es etwas dass du an EndCycle VS ändern möchtest? Vielleicht möchtest du ja deine eigenen Charaktere ins Spiel bringen.
Tutorial.Select.09=Hier kannst du Mods runterladen und installieren\!
Tutorial.Select.10=Ah der Tresor\! Tutorials, Entwicklungsnotizen und alles andere Wissenswerte zu EndCycle VS befindet sich hier\!
Tutorial.Select.11=Kein Plan was der Knopf hier tut... Spaß.
Tutorial.Select.12=Hier kannst du alle Einstellungen bearbeiten und hier findest du auch Barrierefreiheits-Optionen.
Tutorial.Select.13=... hier findest du auch alle möglichen Cheats aber *schhh*\!
Tutorial.Select.14=Tja... das wars\! Wir sehn uns am Kampffeld\!
Tutorial.Sets=Set Wechseln
Tutorial.Sets.01=Hi\! Ich bin Spark und werde dir jetzt ein paar fortgeschrittene Techniken beibringen\!
Tutorial.Sets.02=Nutze alle 4 Angriffe in deinem Set\! Das schaffst du locker\!
Tutorial.Sets.03=Sieh dir das an\! Neue Angriffe\! Es gibt viele Angriffe in EndCycle VS\! Probier die 4 aus\!
Tutorial.Sets.04=WOW, 8 Angriffe auf einmal\! Ihre Position und Level zeigen dir welche Angriffe sich einen Cooldown teilen.
Tutorial.Sets.05=Du kannst immer zwischen den Set wechseln\! Probier mal\!
Tutorial.Sets.06=Super jetzt benutz LianenZug und Regeneration\!
Tutorial.Sets.07=Du hast deinen Gegner geheilt\! Alles am Kampffeld kann miteinander interagieren also sei vorsichtig.
Tutorial.Sets.08=Zeig mir wie gut du deine Sets kennst\! Nutze einen Angriff der Felder einnimmt\!
Tutorial.Sets.09=Supi, hier ein weiterer Test\: Nutze einen Angriff der beide Gegner gleichzeitig trifft\!
Tutorial.Sets.10=Oh nein ein Azure Angriff\! Wir können sie nur besiegen mithilfe meines mächtigen Ultra VOCs\!
Tutorial.Sets.11=Juhu\! Ich glaub du hast's\! Jetzt bist du bereit für MEINE Kampagne\!
Tutorial.Sets.Desc=Lerne wie du mehrer Sets mit jeweils 4 VOCs nutzen kannst um zu gewinnen\!
Tutorial.Sets.Help.01=Nutze alle 4 Angriffe in deinem Set\!
Tutorial.Sets.Help.02=Nutze PflanzFalle, wechsle Sets und dann nutz SprintSchwert\!
Tutorial.Sets.Help.03=Nutz LianenZug, wechsle Sets und dann nutz Regeneration\!
Tutorial.Sets.Help.04=Nutz einen Angriff der Felder einnimmt.
Tutorial.Sets.Help.05=Nutze einen Angriff der beide Gegner auf einmal trifft\!
Tutorial.Sets.Help.06=Nutze deinen Ultra VOC um die Gegner zu besiegen\!
