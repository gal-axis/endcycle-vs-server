Battle.Status.Blind=致盲
Battle.Status.Blind.Desc=当被致盲时，你的视野将被限制在1格地面内！\n试着记住敌人的攻击方式，如果你再次被致盲，就可以预判他们的攻击模式！\n火属性单位持续致盲的时间比其他所有人都短\!
Battle.Status.Counters=效果抵消
Battle.Status.Counters.Description=使用特定的状态效果会抵消其他的状态效果\! \n互相抵消的效果有以下几种：\n再生 <\=> 毒素\n急速 <\=> 迟缓\n狂暴 <\=> 胆怯\n致盲 <\=> 隐身\n冻结 <\=> 飘浮
Battle.Status.Freeze=冻结
Battle.Status.Freeze.Desc=当被冻结效果命中时，你将暂时无法移动。但你仍然可以使用VOC来保护自己！\n水属性单位将更快从冻结状态恢复！
Battle.Status.PoisonRegen=毒素与再生
Battle.Status.PoisonRegen.Description=这两种状态效果会随着时间推移使生命值发生变化！\n此外，毒素会加快破防状态的恢复，而再生则会减慢其恢复。\n因此，毒素状态也能带来一线生机，在再生状态下也需要小心！\n自然属性单位在中毒后受到的伤害会更少\!
Battle.Status.Stun=眩晕
Battle.Status.Stun.Desc=当你被眩晕时，你将无法采取任何行动，并且它的持续时间比畏惧更长！\n电属性单位在被眩晕后会迅速恢复。
Elements=元素
Elements.Description=角色与VOC都具有不同的元素属性！你可以在这里看到它们间的互动：
Help.Adventure.1=冒险模式
Help.Adventure.2=在冒险模式中，你将踏上寻找3个数据碎片的宏伟旅程！你将与敌人战斗，遇到盟友，获得新的VOC。根据你的角色选择，在冒险过程中会有不同的遭遇。 在简单/正常模式下游戏时，游戏将在每一个通关区域后进行保存\!
Help.Adventure.Agents.1=蔚蓝特工
Help.Adventure.Agents.2=作为蔚蓝圣盾的一份子，你有能力捕捉弱小的电子兽。只要把它们的HP降下来，然后使用暂停菜单中的电子兽下载插件就可以了\!
Help.Adventure.Betrayal.1=背叛
Help.Adventure.Betrayal.2=你背叛了一个派别\!\r\n他们将不再对你友好，现在只要有机会就会和你战斗！\r\n也许另一派别现在可能想招募你......？\r
Help.Adventure.EnemyShop.1=敌对店主
Help.Adventure.EnemyShop.2=有些店主可能是敌方派别的成员，他们一见到你就会攻击你\! 保持警惕，并准确地看清地图上商店图标的颜色\!
Help.Adventure.Fragments.1=获得碎片
Help.Adventure.Fragments.2=你获得了一个神秘碎片！它使你离巨神的真相又近了一步......\!\n收集它可以为你的卡组增加一个带有4个VOC插槽的套装\!\n\n找到所有的3个碎片来完成你的任务，并结束你的冒险之旅的循环\!\n
Help.Adventure.Independents.1=独立
Help.Adventure.Independents.2=作为一位独立英雄，你既不是朋克和特工的敌人，也不是他们的盟友\! 有些角色甚至可以通过满足某些要求而加入这两个派别中的一个\!
Help.Adventure.Noises.1=电子兽
Help.Adventure.Noises.2=作为一个电子兽，你在大多数人眼中是一个怪物！\r\n作为一个怪物是相当孤独的，因为所有的人类和电子兽都会不分青红皂白地与你战斗\!\r\n然而，你可以使用你的 "复制数据 "能力来复制敌人的外观、技能、状态和终极VOC\!\r
Help.Adventure.Punks.1=深红朋克
Help.Adventure.Punks.2=作为深红朋克的一员，其他朋克成员可能会加入你的冒险！\r\n在他们在你的队伍中时，他们会在战斗中与你并肩作战\!\r\n你也可以在战斗之外暂停游戏，并使用 "呼叫后援 "来获得增援\!\r
Help.Adventure.Viruses.1=病毒
Help.Adventure.Viruses.2=想寻求挑战？你可以在每轮游戏前启用 "病毒"\! 这些病毒会使游戏变得更难，因为这会使敌人数量激增，使你的治疗量减半，以及更多效果！\n\n但是，一旦你在启用病毒的情况下赢得了一轮冒险模式，"奖励"效果将解锁，为冒险提供额外的有益效果。\n
Help.Battle.Basics.Description=学习所有的基本技巧，纵横战场！
Help.Battle.Basics.Name=基本
Help.Battle.Crush.Description=学习如何使你的敌人破防，让战局对你有利！
Help.Battle.Crush.Name=破防
Help.Battle.Description=查看信息并完成教程，了解如何进行战斗！本节还将解释游戏中的一些特殊和隐藏的机制！
Help.Battle.Evading.Description=尽量试着躲避敌人的攻击，而非正面承受攻击！\n如果你长时间不承受伤害，你的破防量表就会开始减少，这可以防止你陷入困境。
Help.Battle.Evading.Name=闪避
Help.Battle.Heal.Description=请注意正确把握治疗时机！\n当你治疗自己时，破防量表会停止减少，就像是被敌人击中一样，所以如果你的HP很低，并且破防量表快满了，就应该进行闪避！
Help.Battle.Heal.Name=治疗
Help.Battle.Name=战斗
Help.Battle.Panels.Cracked.Description=一旦你或物体离开易裂的地面，它就会断裂！\n你不能在破裂的地面上移动，也不能在上面放置物体，所以要小心，不要被困住！\n但不要担心，因为破裂的地面在一段时间后会恢复正常。
Help.Battle.Panels.Cracked.Name=易裂地面/断裂地面
Help.Battle.Panels.Description=关于地面的有用信息！
Help.Battle.Panels.Grass=草地地面
Help.Battle.Panels.Grass.Description=草地地面可以治疗站在上面的单位，只要他们不处于漂浮状态或是火属性。\n自然属性单位得到的治疗比任何其他元素都多\!\n\n要小心。如果火属性攻击经过草地地面，伤害会增加，并将草地地面变成熔岩地面\!\n
Help.Battle.Panels.Ice=冰地面
Help.Battle.Panels.Ice.Description=每当非飘浮和非水属性单位进入这个地面时，他们将滑行直至最后一块冰地面\! 然而，冰地面在这之后会开始融化，并还原成普通地面。\n\n如果火元素攻击命中冰地面，它将瞬间蒸发冰地面，使冰地面破裂\!\n
Help.Battle.Panels.Lava=熔岩地面
Help.Battle.Panels.Lava.Description=熔岩地面会伤害站在上面的单位，除非他们处于飘浮状态或是火属性\!\r\n它对自然属性单位造成额外的伤害，而水属性单位受到的伤害较小\!\r\n\r\n当被水属性攻击命中时，它会冷却地面并使其断裂\!\r\n
Help.Battle.Panels.Metal=金属地面
Help.Battle.Panels.Metal.Description=金属地面可以承受一般情况下会破坏地面使其断裂的攻击\! 这种材料确实很坚固\!\n\n电属性单位将从此类地面中获得能量，行动变得更快\! 此外，经过金属地板的电属性攻击的伤害将增加\!\n
Help.Battle.Panels.Move=移动地面
Help.Battle.Panels.Move.Description=此类地面会将你推向箭头朝向的方向\! 箭头可以朝下、朝左、朝右或朝上\!\r\n你可以利用这些地面为你的敌人设置陷阱，把他们逼到特定的地面上\!\r
Help.Battle.Panels.Name=地面
Help.Battle.Panels.Sand=流沙地面
Help.Battle.Panels.Sand.Desc=踩到此类地面会让你停下一小段时间。要小心，因为它们会使你无法快速闪避\!
Help.Battle.Stats.Description=每个角色除了基本HP外，还有3项数值。\n- 力量：决定VOC伤害\!\n\n- 速度：影响你VOC的冷却时间\!\n\n- 破防：你的破防耐性越高，就越难以被破防\!\n
Help.Battle.Stats.Name=数值
Help.Battle.Status.Description=有关状态效果的信息，如治疗、狂暴和更多其他效果\!
Help.Battle.Status.Name=状态效果
Help.BattleCycle.1=轮回战斗
Help.BattleCycle.2=在这个模式中，你将在一开始持有4个VOC，并且只有一套VOC！\r\n每场战斗后，你将获得一个新的VOC，以取代旧的VOC\! 如果你想活着出去，你必须不断调整你的策略。\r\n\r\n你能通过所有20场战斗吗？\r
Help.Campaign.1=战役模式
Help.Campaign.2=在战役模式中，你将使用你当前选择的卡组，体验深红卫队对决蔚蓝圣盾的故事！\n试着以最快的速度通过每个任务，使用尽可能少的攻击，并且不受伤害，以获得5星评价\!\n
Help.Inventory.Name=目录
Help.Jeremy=Jeremy的终极VOC
Help.Jeremy.Desc=测试隐藏角色 "Jeremy "的终极VOC，没有时间限制！\r\n你问如何解锁这个隐藏角色？\r\n好吧......你可能会在制作人员表看到他\!\r
Help.Modding.Description=关于如何安装mod的教程\!
Help.Modding.Name=安装mod
Help.Online.Description=关于在线游戏的提示！
Help.Online.Name=在线游戏
Help.Onslaught.1=猛攻模式
Help.Onslaught.2=在猛攻模式中，你将与一波又一波不断变强的敌人战斗\! 为了生存，你要制定最好的策略\! 要小心。治疗行为会扣除分数\!\n\n闯过第20波以获胜，证明你的团队可以处理任何麻烦\!\n
Help.Popups.1=弹窗
Help.Popups.2=遍布游戏的弹窗教程正等待查看\!
Help.Set.1=VOC设置教程
Help.Sets.2=你拥有12种攻击，分成3个套装！每个套装有4种不同的攻击，所以确保你学会了所有种类的攻击！
Help.Shop.1=商店
Help.Shop.2=通过战斗获得的金钱，你可以购买新的VOC、模式、角色，甚至是整个攻击卡组\!\n请有节制地使用你的钱，以防被《轮回对决》卡组构建的海量可能性所淹没\!\n
Help.Tips.Desc=了解更多关于游戏机制、特定VOC和模式的信息\!
Inventory.Description=关于如何自定义你的战略与目录的教程和其他有用信息！
Inventory.Elements=元素教程
Inventory.Elements.Desc=掌握敌人的元素类型，最大限度地提高你的战斗熟练度！
Inventory.Recipes=配置参考
Inventory.Recipes.Desc=自己进行卡组配置有困难？试试点击卡组选择中的 "参考配置 "按键吧\! 在那里，你可以分享并从其他玩家那里获得新的VOC卡组\!
Inventory.Roles=VOC 套装
Inventory.Roles.Desc=每个卡组都有3个"套装"\! 最佳战斗方式是确保你的每一个套装都能掩护另一个套装的弱点\!
Inventory.Style=模式
Inventory.Style.Descriptions="模式"是你可以用来自定义攻击的模组。尝试不同模式和VOC的组合，找到创造性的新策略\!
Inventory.StyleLevel=模式等级
Inventory.StyleLevel.Description=有些模式会提高VOC的等级，这会使Lv4以下的VOC上升一个档次。MOC没有等级--它们不能被安装模式。
Inventory.Tutorial1.Description=Spark将带领你学习如何自定义你的VOC和创建自己的卡组\!
Inventory.Tutorial1.Name=卡组构建教程
Inventory.Tutorial2=VOC模式教程
Inventory.Tutorial2.Desc=在本教程中，Del将教你如何自定义你的VOC，并将你的策略组合提高到一个全新水平\!
Mods.Dedicated=专用服务器
Mods.Dedicated.Description=当你加入一个专用服务器时，你的MOD将被关闭\!\n不过，所有纯视觉的MOD将保持激活状态，所以请随意调整以享受你的对决体验\!\n
Mods.FanServers=自定义服务器
Mods.FanServers.Description=当你加入一个自定义服务器时，它可能已经安装了mod\!\n但不用担心，当你加入自定义服务器的大厅时，你的客户端会自动为你下载和安装mod！
Mods.Install=导入mod
Mods.Install.Description=你可以使用 "安装Zip "按键或游戏中的MOD浏览器来安装MOD\! 在桌面上，也可以通过拖放.ZIP文件到游戏中来安装MOD\!\r\n在安装MOD时要小心，因为它们可能有恶意或不适当的内容\!\r
Mods.Open=工具箱
Mods.Open.Description=要创建你自己的MOD，只需按F1键打开工具箱即可\!\n工具箱是一项人性化UI，将帮助你创建自己的mod，而不需要任何编码！为什么不试试呢，看看你能做出什么！\n
Online.Emotup=表情包
Online.Emotup.Description=特定表情会触发一个表情包出现在你的上方\!\n试着找到尽可能多的表情\!\n\:)
Online.Nice=友善待人
Online.Nice.Description=始终保持对对手的尊重\!\n没有人喜欢一个糟糕的赢家或一个糟糕的输家，而且无论是赢还是输，都有很多东西可以学习\!
Online.Nobody=无人在线？
Online.Nobody.Description=《轮回对决》仍是一个成长中的社区，但它的规模还很小，所以有的时候会无人在线。当这种情况发生时，你总是可以通过我们的Discord服务器来寻找朋友们一起玩\!
Online.Selfhost=自建房间
Online.Selfhost.Description=当你自己建立一个房间时，只有同一网络中的玩家才能加入\!\r\n如果你想让世界各地的玩家加入，你需要转接17778和17779端口\!\r
Online.Spectate=观看对局
Online.Spectate.Description=观看其他人的对局是学习新策略的好方法！同时，当你使用表情时，你可以在观众席上看到自己正为他们加油。
Tutorial.Basics.Immersive=基础战斗教程
Tutorial.Basics.Immersive.Desc=一场身临其境的战斗教程，通过实际演示而非文字描述来教给你基本知识\!
Tutorial.Element.01=运用VOC的基础是了解元素。
Tutorial.Element.02=每个VOC和单位都有一种元素属性。包含：
Tutorial.Element.03=作为特工，你是普通属性的。这意味着你没有元素的优势或弱点。
Tutorial.Element.04=你现在将面对一位火属性的敌人。
Tutorial.Element.05=击败电子兽。
Tutorial.Element.06=干得好。
Tutorial.Element.07=每种元素都有其弱点。你可以给攻击安装不同的模式来针对弱点。
Tutorial.Element.08=现在选择一个你认为可能对火属性单位很有效的模式。
Tutorial.Element.09=很好，现在你将再次和电子兽战斗。
Tutorial.Element.10=运用你新获得的元素力量击败电子兽。
Tutorial.Element.11=这个弹窗表明你已经击中了一个单位的属性弱点。
Tutorial.Element.12=干得漂亮，特工。
Tutorial.Element.13=你现在已经掌握了战斗的基本。现在准备好拯救世界吧。
Tutorial.Element.Help.01=为VOC安装克制火属性的元素模式。
Tutorial.Immersive.01=嗨！欢迎来到《轮回对决》\! 我是Rozu，我将向你展示游戏的基本知识。
Tutorial.Immersive.03=使用Lv1加农炮攻击敌人！
Tutorial.Immersive.04=你的加农炮VOC需要充能，它将在数秒后冷却完毕。
Tutorial.Immersive.05=现在再次射击敌人！
Tutorial.Immersive.06=干得好，向下个区域前进。
Tutorial.Immersive.07=你获得了新的攻击：冲刺斩！试试看。
Tutorial.Immersive.08=像冲刺斩这样的2级VOC比LV1的VOC需要更长的时间来充能。在充能完毕后再次使用冲刺斩。
Tutorial.Immersive.09=完美\! 向下一个挑战前进\!
Tutorial.Immersive.10=你可以将两个不同级别的攻击组合在一起。
Tutorial.Immersive.11=Q.T.正在攻击！小心\!
Tutorial.Immersive.12=哦，不！你失去了一些生命值，但没有关系！保持冷静，只要你的生命值没有达到0，你就不会有事！
Tutorial.Immersive.13=它正在准备下一次攻击！快点，躲开！
Tutorial.Immersive.14=现在可以攻击Q.T.了\! 抓住这个机会\!
Tutorial.Immersive.15=有些攻击可以恢复HP\! 使用3级VOC 再生来治疗自己。
Tutorial.Immersive.16=基础的治疗会生成一个胶囊，你必须捡起它才能恢复。
Tutorial.Immersive.17=很好\! 现在......似乎前进的路被堵死了。
Tutorial.Immersive.18=有3种地面颜色。红色、灰色和蓝色。你只能在你的派系的颜色上移动，灰色是中性的，所以任何人都可以在那里移动。
Tutorial.Immersive.19=你有一个可以改变地面颜色的VOC\! 使用区域夺取，使那些蓝色地面成为你的。
Tutorial.Immersive.20=干得好\! 要小心，一段时间后地面就会恢复到原来的颜色\!
Tutorial.Immersive.21=现在，再次使用区域夺取VOC，赶往下一个目的地\!
Tutorial.Immersive.22=有时你必须转过身来才能打败某些敌人\! 试试在这里转身
Tutorial.Immersive.23=干得好......现在让我们在真正的战斗中运用学到的东西吧\!
Tutorial.Immersive.24=哇，你把他们破防了\! 看到HP上面的槽了吗？这就是“破防”量表。它在连续快速被击中后会填满。
Tutorial.Immersive.25=现在你所有的VOC冷却时间都转好了，而你的对手也无法移动了\! 利用这个机会进攻吧\!
Tutorial.Immersive.26=恭喜你通过教——
Tutorial.Immersive.27=哦，不\! 更多的敌人出现了\! 幸运的是，被击中而未移动的情况下，你的终极 VOC已经充能完毕了\! 释放它吧\!
Tutorial.Immersive.Area=更改区域：
Tutorial.Immersive.Area.Touch=用蓝色攻击改变战场！
Tutorial.Immersive.Attack=攻击：
Tutorial.Immersive.Attack.Touch=拖曳四个图标进行攻击\!
Tutorial.Immersive.Heal=治疗VOC：
Tutorial.Immersive.Heal.Touch=通过使用绿色攻击扔出一个治疗胶囊来进行治疗\!
Tutorial.Immersive.Help.01=向传送器移动并进入它。
Tutorial.Immersive.Help.02=用你的Lv1加农炮VOC攻击敌人！
Tutorial.Immersive.Help.03=等待你的加农炮充能！
Tutorial.Immersive.Help.04=再次用你的加农炮射击敌人！
Tutorial.Immersive.Help.05=通过传送器移动到下一个区域\!
Tutorial.Immersive.Help.06=用冲刺斩对付敌人！
Tutorial.Immersive.Help.07=充能完毕后再次使用冲刺斩！
Tutorial.Immersive.Help.08=交替进行两种攻击！
Tutorial.Immersive.Help.09=快躲开！
Tutorial.Immersive.Help.10=击败敌人！
Tutorial.Immersive.Help.11=用再生恢复HP！
Tutorial.Immersive.Help.12=捡起胶囊！
Tutorial.Immersive.Help.13=使用区域夺取！
Tutorial.Immersive.Help.14=使用两次区域夺取来建立一条前进的路\!
Tutorial.Immersive.Help.15=转身，攻击敌人！
Tutorial.Immersive.Help.16=用终极VOC击败敌人！
Tutorial.Immersive.Move=移动
Tutorial.Immersive.Move.Touch=拖动至任何地方都可以移动\!
Tutorial.Immersive.Switch=切换攻击：
Tutorial.Immersive.Switch.Touch=体验一下其他的攻击按键吧！
Tutorial.Immersive.Turn=转身：
Tutorial.Immersive.Turn.Touch=按左边的转身按键就可以转身\!
Tutorial.Immersive.Ultra=终极技能：
Tutorial.Immersive.Ultra.Touch=按下终极技能按键，释放强力攻击\!
Tutorial.Quit=你真的想跳过教程吗？
