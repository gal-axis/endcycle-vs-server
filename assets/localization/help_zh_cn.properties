Vocs=VOC與模式
Vocs.Description=查看有關體素化物件容器攻擊（VOC）和模式的相關提示，並學習它們在戰鬥中的多種用途。
Vocs.ElementalStyle=元素模式
Vocs.ElementalStyle.Description=元素模式是可以改變VOC元素屬性的Lv0模式\!\n它們非常有用，因為它們可以用來達成一些毀滅性的連擊。此外，一些VOC會根據它們的元素屬性來改變它們的效果，所以要嘗試不同的組合\!\n
Vocs.Interactions=互動
Vocs.Interactions.Description=一些VOC根據其效果/元素或其他屬性而相互影響！\n請確保仔細計畫你的VOC組合，以便在它們之間創造出炫酷的連攜\!\n
Vocs.NoticeMe=“看看我”根據所有受到的傷害值造成傷害\!\n在被攻擊命中三次後，它會爆炸，並對周圍的整個區域造成傷害，所以當它爆炸時要確保遠離它\! 儘量用高傷害的攻擊打它，以獲得最大效果\!\n
Vocs.PanelSwords=原型地面
Vocs.PanelSwords.Description=帶有"地面"首碼的VOCs會根據它們的模式改變它們命中的地面\!\r\n用元素模式來創造流沙、草地、熔岩、冰或金屬\!\r\n或者使用推、拉、上或下的模式來製造移動地面\!\r
Vocs.RushSword.Description=當使用衝刺斬時，你可以在衝刺的同時向上/向下移動\!\r\n要掌握這個VOC，你還需要知道你可以在使用它的時候轉身一次\! 這將使你向相反的方向衝刺，這使你能夠背刺那些認為你已經錯過攻擊機會的敵人\!\r
Vocs.RushSword.Name=衝刺斬
Vocs.Spawning=生成VOC
Vocs.Spawning.Description=當使用生成VOC時，你將創造一個物體\! 這只有在你想放置VOC的地面沒有物體的情況下才會生效，但不要擔心！如果物體不能在該地面上生成，此次攻擊不會因為試圖啟動VOC而進入冷卻！
Vocs.Types=類型
Vocs.Types.Description=有4種不同的VOC類型\!\n- 打擊（紅色）：用於傷害/破防\!\n- 保護（綠色）：治療或保護你\!\n- 效果（黃色）：施加疾病\!\n- 控場（藍色）：操縱場地\n
