Affinity.Misc.4.Desc=Das erste EndCycle VS war definitiv cool aber wir entschieden uns dann doch lieber für einen Retro Look.
Affinity.Misc.Desc=Informationen zu weiteren "Behind-The-Scenes" Design-Entscheidungen\!
Affinity.Neo.1.Description=AV.Atar ist wer auch immer du willst\! Eine Rüstung welche die Identität der Träger*In verbirgt\!
Affinity.Neo.2.Description=Ein schicker Anzug verstaut in einem VOC. Wer das trägt sieht echt MEGA aus MANN.\nIst echt ne mächtige Nummer. Wer bock auf Pizza?
Affinity.Neo.2.Name=AV.atar finales Design.
