Battle.Status.Blind=致盲
Battle.Status.Blind.Desc=當被致盲時，你的視野將被限制在1格地面內！ \n試著記住敵人的攻擊方式，如果你再次被致盲，就可以預判他們的攻擊模式！ \n火屬性單位持續致盲的時間比其他所有人都短\!
Battle.Status.Counters=效果抵消
Battle.Status.Counters.Description=使用特定的狀態效果會抵消其他的狀態效果\! \n互相抵消的效果有以下幾種： \n再生 <\=> 毒素 \n急速 <\=> 遲緩 \n狂暴 <\=> 膽怯 \n致盲 <\=> 隱身 \n凍結 <\=> 飄浮
Battle.Status.Freeze=凍結
Battle.Status.Freeze.Desc=当被冻结效果命中时，你将暂时无法移动。但你仍然可以使用VOC来保护自己！\n水屬性單位将更快从冻结状态恢复！
Battle.Status.PoisonRegen=毒素與再生
Battle.Status.PoisonRegen.Description=這兩種狀態效果會隨著時間推移使生命值發生變化！\n此外，毒素會加快破防狀態的恢復，而再生則會減慢其恢復。 \n因此，毒素狀態也能帶來一線生機，在再生狀態下也需要小心！\n自然屬性單位在中毒後受到的傷害會更少\!
Battle.Status.Stun=眩暈
Battle.Status.Stun.Desc=當你被眩暈時，你將無法採取任何行動，並且它的持續時間比畏懼更長！\n電屬性單位使用者在被眩暈後會迅速恢復。\n
Elements=元素
Elements.Description=角色与VOC都具有不同的元素屬性！你可以在这里看到它们间的互动：
Help.Adventure.1=冒險模式
Help.Adventure.2=在冒險模式中，你將踏上尋找3個資料碎片的宏偉旅程！你將與敵人戰鬥，遇到盟友，獲得新的VOC。根據你的角色選擇，在冒險過程中會有不同的遭遇。 在簡單/正常模式下遊戲時，遊戲將在每一個通關區域後進行保存\!
Help.Adventure.Agents.1=蔚藍特工
Help.Adventure.Agents.2=作為蔚藍聖盾的一份子，你有能力捕捉弱小的電子獸。只要把它們的HP降下來，然後使用暫停功能表中的電子獸下載外掛程式就可以了\!
Help.Adventure.Betrayal.1=背叛
Help.Adventure.Betrayal.2=你背叛了一個派別\!\r\n他們將不再對你友好，現在只要有機會就會和你戰鬥！\r\n也許另一派別現在可能想招募你......？\r
Help.Adventure.EnemyShop.1=敵對店主
Help.Adventure.EnemyShop.2=有些店主可能是敵方派別的成員，他們一見到你就會攻擊你\! 保持警惕，並準確地看清地圖上商店圖示的顏色\!
Help.Adventure.Fragments.1=獲得碎片
Help.Adventure.Fragments.2=你獲得了一個神秘碎片！它使你離巨神的真相又近了一步......\!\n收集它可以為你的卡組增加一個帶有4個VOC插槽的套裝\!\n\n找到所有的3個碎片來完成你的任務，並結束你的冒險之旅的迴圈\!\n
Help.Adventure.Independents.1=獨立
Help.Adventure.Independents.2=作為一位獨立英雄，你既不是朋克和特工的敵人，也不是他們的盟友\! 有些角色甚至可以通過滿足某些要求而加入這兩個派別中的一個\!
Help.Adventure.Noises.1=電子獸
Help.Adventure.Noises.2=作為一個電子獸，你在大多數人眼中是一個怪物！\r\n作為一個怪物是相當孤獨的，因為所有的人類和電子獸都會不分青紅皂白地與你戰鬥\!\r\n然而，你可以使用你的 "複製資料 "能力來複製敵人的外觀、技能、狀態和終極VOC\!\r
Help.Adventure.Punks.1=深紅朋克
Help.Adventure.Punks.2=作為深紅朋克的一員，其他朋克成員可能會加入你的冒險！\r\n在他們在你的隊伍中時，他們會在戰鬥中與你並肩作戰\!\r\n你也可以在戰鬥之外暫停遊戲，並使用 "呼叫後援 "來獲得增援\!\r
Help.Adventure.Viruses.1=病毒
Help.Adventure.Viruses.2=想尋求挑戰？你可以在每輪遊戲前啟用 "病毒"\! 這些病毒會使遊戲變得更難，因為這會使敵人數量激增，使你的治療量減半，以及更多效果！\n\r\n但是，一旦你在啟用病毒的情況下贏得了一輪冒險模式，"獎勵"效果將解鎖，為冒險提供額外的有益效果。\r\n
Help.Battle.Basics.Description=學習所有的基本技巧，縱橫戰場！
Help.Battle.Basics.Name=基本
Help.Battle.Crush.Description=學習如何使你的敵人破防，讓戰局對你有利！
Help.Battle.Crush.Name=破防
Help.Battle.Description=查看資訊並完成教程，瞭解如何進行戰鬥！本節還将解釋遊戲中的一些特殊和隱藏的機制！
Help.Battle.Evading.Description=儘量試著躲避敵人的攻擊，而非正面承受攻擊！\r\n如果你長時間不承受傷害，你的破防量表就會開始減少，這可以防止你陷入困境。\r
Help.Battle.Evading.Name=閃避
Help.Battle.Heal.Description=請注意正確把握治療時機！ 當你治療自己時，破防量表會停止減少，就像是被敵人擊中一樣，所以如果你的HP很低，並且破防量表快滿了，就應該進行閃避！
Help.Battle.Heal.Name=治療
Help.Battle.Name=戰鬥
Help.Battle.Panels.Cracked.Description=一旦你或物體離開易裂的地地面，它就會斷裂！\n你不能在破裂的地面上移動，也不能在上面放置物體，所以要小心，不要被困住！\n但不要擔心，因為破裂的地面在一段時間後會恢復正常。\n
Help.Battle.Panels.Cracked.Name=易裂地面/斷裂地面
Help.Battle.Panels.Description=關於地面的有用信息！
Help.Battle.Panels.Grass=草地地面
Help.Battle.Panels.Grass.Description=草地地面可以治療站在上面的單位，只要他們不處於漂浮狀態或是火屬性。\n自然屬性單位的角色得到的治療比任何其他元素都多\!\n\n要小心。如果火屬性攻擊經過草地地面，傷害會增加，並將草地地面變成熔岩地面\!\n
Help.Battle.Panels.Ice=冰地面
Help.Battle.Panels.Ice.Description=每當非飄浮和非水屬性單位進入這個地面時，他們將滑行直至最後一塊冰地面\! 然而，冰地面在這之後會開始融化，並還原成普通地面。\n\n如果火元素攻擊命中冰地面，它將瞬間蒸發冰地面，使冰地面破裂\!\n
Help.Battle.Panels.Lava=熔岩地面
Help.Battle.Panels.Lava.Description=熔岩地面會傷害站在上面的單位，除非他們處於飄浮狀態或是火屬性\!\r\n它對自然屬性單位造成額外的傷害，而水屬性單位受到的傷害較小\!\r\n\r\n當被水屬性攻擊命中時，它會冷卻地面並使其斷裂\!\r
Help.Battle.Panels.Metal=金屬地面
Help.Battle.Panels.Metal.Description=金屬地面可以承受一般情況下會破壞地面使其斷裂的攻擊\! 這種材料確實很堅固\!\r\n\r\n電屬性單位將從此類地面中獲得能量，行動變得更快\! 此外，經過金屬地板的電屬性攻擊的傷害將增加\!\r
Help.Battle.Panels.Move=移動地面
Help.Battle.Panels.Move.Description=此類地面會將你推向箭頭朝向的方向\! 箭頭可以朝下、朝左、朝右或朝上\!\r\n你可以利用這些地面為你的敵人設置陷阱，把他們逼到特定的地面上\!\r
Help.Battle.Panels.Name=地面
Help.Battle.Panels.Sand=流沙地面
Help.Battle.Panels.Sand.Desc=踩到此類地面會讓你停下一小段時間。要小心，因為它們會使你無法快速閃避\!
Help.Battle.Stats.Description=每個角色除了基本HP外，還有3項數值。\n- 力量：決定VOC傷害\!\n\n- 速度：影響你VOC的冷卻時間\!\n\n- 破防：你的破防耐性越高，就越難以被破防\!\n
Help.Battle.Stats.Name=数值
Help.Battle.Status.Description=有關狀態效果的資訊，如治療、狂暴和更多其他效果\!
Help.Battle.Status.Name=狀態效果
Help.BattleCycle.1=輪迴戰鬥
Help.BattleCycle.2=在這個模式中，你將在一開始持有4個VOC，並且只有一套VOC！\r\n每場戰鬥後，你將獲得一個新的VOC，以取代舊的VOC\! 如果你想活著出去，你必須不斷調整你的策略。\r\n\r\n你能通過所有20場戰鬥嗎？\r
Help.Campaign.1=戰役模式
Help.Campaign.2=在戰役模式中，你將使用你當前選擇的卡組，體驗深紅衛隊對決蔚藍聖盾的故事！\n試著以最快的速度通過每個任務，使用盡可能少的攻擊，並且不受傷害，以獲得5星評價\!\n
Help.Inventory.Name=目錄
Help.Jeremy=Jeremy的終極VOC
Help.Jeremy.Desc=測試隱藏角色 "Jeremy "的終極VOC，沒有時間限制！\r\n你問如何解鎖這個隱藏角色？\r\n好吧......你可能會在製作人員表看到他\!\r
Help.Modding.Description=關於如何安裝mod的教程！
Help.Modding.Name=安裝mod
Help.Online.Description=關於在線遊戲的提示！
Help.Online.Name=在線遊戲
Help.Onslaught.1=猛攻模式
Help.Onslaught.2=在猛攻模式中，你將與一波又一波不斷變強的敵人戰鬥\! 為了生存，你要制定最好的策略\! 要小心。治療行為會扣除分數\!\n\n闖過第20波以獲勝，證明你的團隊可以處理任何麻煩\!\n
Help.Popups.1=彈窗
Help.Popups.2=遍佈遊戲的彈窗教程正等待查看\!
Help.Set.1=VOC設置教程
Help.Sets.2=你擁有12種攻擊，分成3个套裝！每個套裝有4種不同的攻擊，所以確保你學會了所有種類的攻擊！
Help.Shop.1=商店
Help.Shop.2=通過戰鬥獲得的金錢，你可以購買新的VOC、模式、角色，甚至是整個攻擊卡組\!\n請有節制地使用你的錢，以防被《輪迴對決》卡組構建的海量可能性所淹沒\!\n
Help.Tips.Desc=瞭解更多關於遊戲機制、特定VOC和模式的資訊\!
Inventory.Description=關於如何自訂你的戰略與目錄的教程和其他有用資訊！
Inventory.Elements=元素教程
Inventory.Elements.Desc=掌握敵人的元素類型，最大限度地提高你的戰鬥熟練度！
Inventory.Recipes=配置參考
Inventory.Recipes.Desc=自己進行卡組配置有困難？試試點擊卡組選擇中的 "參考配置 "按鍵吧\! 在那裡，你可以分享並從其他玩家那裡獲得新的VOC卡組\!
Inventory.Roles=VOC 套裝
Inventory.Roles.Desc=每個卡組都有3個"套裝"\! 最佳戰鬥方式是確保你的每一個套裝都能掩護另一個套裝的弱點\!
Inventory.Style=模式
Inventory.Style.Descriptions="模式"是你可以用來自定義攻擊的模組。嘗試不同模式和VOC的組合，找到創造性的新策略\!
Inventory.StyleLevel=模式等級
Inventory.StyleLevel.Description=有些模式會提高VOC的等級，這會使Lv4以下的VOC上升一個檔次。MOC沒有等級--它們不能被安裝模式。
Inventory.Tutorial1.Description=Spark將帶領你學習如何自訂你的VOC和創建自己的卡組\!
Inventory.Tutorial1.Name=卡組構建教程
Inventory.Tutorial2=VOC模式教程
Inventory.Tutorial2.Desc=在本教程中，Del將教你如何自訂你的VOC，並將你的策略組合提高到一個全新水準\!
Mods.Dedicated=專用服務器
Mods.Dedicated.Description=當你加入一個專用伺服器時，你的MOD將被關閉\!\n不過，所有純視覺的MOD將保持啟動狀態，所以請隨意調整以享受你的对决體驗\!\n
Mods.FanServers=自定義伺服器
Mods.FanServers.Description=當你加入一個自訂伺服器時，它可能已經安裝了mod\! 但不用擔心，當你加入自訂伺服器的大廳時，你的用戶端會自動為你下載和安裝mod！
Mods.Install=導入mod
Mods.Install.Description=你可以使用 "安裝Zip "按鍵或遊戲中的MOD流覽器來安裝MOD\! 在桌面上，也可以通過拖放.ZIP檔到遊戲中來安裝MOD\!\r\n在安裝MOD時要小心，因為它們可能有惡意或不適當的內容\!\r
Mods.Open=工具箱
Mods.Open.Description=要創建你自己的MOD，只需按F1鍵打開工具箱即可！\n工具箱是一項人性化UI，將幫助你創建自己的mod，而不需要任何編碼！為什麼不試試呢，看看你能做出什麼！\n
Online.Emotup=表情包
Online.Emotup.Description=特定表情會觸發一個表情包出現在你的上方\!\n試著找到盡可能多的表情\!\n \:)\n
Online.Nice=友善待人
Online.Nice.Description=始終保持對對手的尊重\!\r\n沒有人喜歡一個糟糕的贏家或一個糟糕的輸家，而且無論是贏還是輸，都有很多東西可以學習\!\r
Online.Nobody=無人在線？
Online.Nobody.Description=《輪廻對決》仍是一個成長中的社區，但它的還規模很小，所以有的時候會無人線上。當這種情況發生時，你總是可以通過我們的Discord伺服器來尋找朋友們一起玩\!
Online.Selfhost=自建房間
Online.Selfhost.Description=當你自己建立一個房間時，只有同一網路中的玩家才能加入\!\n如果你想讓世界各地的玩家加入，你需要轉接17778和17779端口\!\n
Online.Spectate=觀看對局
Online.Spectate.Description=觀看其他人的對局是學習新策略的好方法！同時，當你使用表情時，你可以在觀眾席上看到自己正為他們加油。
Tutorial.Basics.Immersive=基礎戰鬥教程
Tutorial.Basics.Immersive.Desc=一場身臨其境的戰鬥教程，通過實際演示而非文字描述講述來教給你基本知識\!
Tutorial.Element.01=運用VOC的基礎是了解元素。
Tutorial.Element.02=每個VOC和單位都有一種元素屬性。包含：
Tutorial.Element.03=作為特工，你是普通屬性的。這意味著你沒有元素的優勢或弱點。
Tutorial.Element.04=你現在將面對一位火屬性的敵人。
Tutorial.Element.05=擊敗電子獸。
Tutorial.Element.06=幹得好。
Tutorial.Element.07=每種元素都有其弱點。你可以給攻擊安裝不同的模式來針對弱點。
Tutorial.Element.08=現在選擇一個你認為可能對火屬性單位很有效的模式。
Tutorial.Element.09=很好，現在你將再次和電子獸戰鬥。
Tutorial.Element.10=運用你新獲得的元素力量擊敗電子獸。
Tutorial.Element.11=這個彈窗表明你已經擊中了一個單位的屬性弱點。
Tutorial.Element.12=幹得漂亮，特工。
Tutorial.Element.13=你現在已經掌握了戰鬥的基本。現在準備好拯救世界吧。
Tutorial.Element.Help.01=為VOC安裝克制火屬性的元素模式。
Tutorial.Immersive.01=嗨！歡迎來到《輪廻對決》\! 我是Rozu，我將向你展示遊戲的基本知識。
Tutorial.Immersive.03=使用Lv1加農炮VOC攻擊敵人！
Tutorial.Immersive.04=你的加農炮VOC需要充能，它將在數秒後冷卻完畢。
Tutorial.Immersive.05=現在再次射擊敵人！
Tutorial.Immersive.06=幹得好，向下個區域前進。
Tutorial.Immersive.07=你获得了新的攻击：冲刺斩！试试看。
Tutorial.Immersive.08=像衝刺斬這樣的2級VOC比LV1的VOC需要更長的時間來充能。在充能完畢後再次使用衝刺斬。
Tutorial.Immersive.09=完美\! 向下一個挑戰前進\!
Tutorial.Immersive.10=你可以將兩個不同級別的攻擊組合在一起。
Tutorial.Immersive.11=Q.T.正在攻擊！小心\!
Tutorial.Immersive.12=哦，不！你失去了一些生命值，但沒有關係！保持冷靜，只要你的生命值沒有達到0，你就不會有事！
Tutorial.Immersive.13=它正在准备下一次攻击！快点，躲开！
Tutorial.Immersive.14=現在可以攻擊Q.T.了\! 抓住這個機會\!
Tutorial.Immersive.15=有些攻擊可以恢復HP\! 使用3級VOC 再生來治療自己。
Tutorial.Immersive.16=基礎的治療會生成一個膠囊，你必須撿起它才能恢復。
Tutorial.Immersive.17=很好\! 現在......似乎前進的路被堵死了。
Tutorial.Immersive.18=有3種地面顏色。紅色、灰色和藍色。你只能在你的派系的顏色上移動，灰色是中性的，所以任何人都可以在那裡移動。
Tutorial.Immersive.19=你有一個可以改變地面顏色的VOC\! 使用區域奪取，使那些藍色地面成為你的。
Tutorial.Immersive.20=幹得好\! 要小心，一段時間後地面就會恢復到原來的顏色\!
Tutorial.Immersive.21=現在，再次使用區域奪取VOC，趕往下一個目的地\!
Tutorial.Immersive.22=有時你必須轉過身來才能打敗某些敵人\! 試試在這裡轉身
Tutorial.Immersive.23=幹得好......現在讓我們在真正的戰鬥中運用學到的東西吧\!
Tutorial.Immersive.24=哇，你把他們破防了\! 看到HP上面的槽了嗎？這就是“破防”量表。它在連續快速被擊中後會填滿。
Tutorial.Immersive.25=現在你所有的VOC冷卻時間都轉好了，而你的對手也無法移動了\! 利用這個機會進攻吧\!
Tutorial.Immersive.26=恭喜你通過教——
Tutorial.Immersive.27=哦，不\! 更多的敵人出現了\! 幸運的是，被擊中而未移動的情況下，你的終極 VOC已經充能完畢了\! 釋放它吧\!
Tutorial.Immersive.Area=更改區域：
Tutorial.Immersive.Area.Touch=用藍色攻擊改變戰場！
Tutorial.Immersive.Attack=攻擊：
Tutorial.Immersive.Attack.Touch=拖曳四個圖示進行攻擊\!
Tutorial.Immersive.Heal=治療VOC：
Tutorial.Immersive.Heal.Touch=通過使用綠色攻擊扔出一個治療膠囊來進行治療\!
Tutorial.Immersive.Help.01=向傳送器移動並進入它。
Tutorial.Immersive.Help.02=用你的Lv1加農炮VOC攻擊敵人！
Tutorial.Immersive.Help.03=等待你的加農炮充能！
