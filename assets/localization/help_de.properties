Tutorial.Style.01=Du musst neu hier sein. Ich bring dir ein paar fortgeschrittene Techniken bei.
Tutorial.Style.02=Probiere die Kanone aus welche du aktuell ausgerüstet hast.
Tutorial.Style.03=Ich habe dir eine zweite Kanone ins Pack getan. Diese wurde mit dem "Drück" Style modifiziert. Probiere sie aus.
Tutorial.Style.04=Siehe den Unterschied zu einer normalen Kanone.
Tutorial.Style.05=Wähle den "Drück" Style aus um das nächste VOC dass du in dein Deck tust zu modifizieren.
Tutorial.Style.06=Wähle ein VOC dass du modifizieren willst und rüste es aus.
Tutorial.Style.07=Wie du siehst hat sich das Level von dem VOC erhöht.
Tutorial.Style.08=Du kannst nun dein VOC gegen eine Trainings-Puppe ausprobieren.
Tutorial.Style.09=Ausgezeichnet.
Tutorial.Style.10=Jetzt baue ein komplett ausgefülltes Set.
Tutorial.Style.11=Agent \#405 Aufnahme Prüfung Versuch \#1
Tutorial.Style.12=Gute Arbeit Agent\!
Tutorial.Style.13=Dir wird nun eine Uniform zugeteilt und du kannst gleich mit deiner ersten Mission loslegen.
Tutorial.Style.14=Ich empfehle jedoch DRINGENSD dass du das "Element" Tutorial auch bestreitest.
Tutorial.Style.15=Die richtige Nutzung von Elementen steigert deine Kampf-Fertigkeiten um mindestens 30%.
Tutorial.Style.16=Wenn du es jetzt bestreiten willst lass mich es wissen.
Tutorial.Style.17=Sonst kannst du auf das "Element" Tutorial immer im "Hilfe" Menü zugreifen.
Tutorial.Style.18=Ich bringe dir nun bei wie du VOCs modifizieren kannst.
Tutorial.Style.Help.01=Drücke den "Test" Knopf um zum Test Areal zu kommen.
Tutorial.Style.Help.02=Nutze deine Kanone um der Puppe Schaden zuzufügen.
Tutorial.Style.Help.03=Nutze die Drück-Kanone gegen die Puppe.
Tutorial.Style.Help.04=Wähle den Style mit dem du dein VOC modifizieren willst.
Tutorial.Style.Help.05=Wähle das VOC dass du modifizieren willst.
Tutorial.Style.Help.06=Drücke die Puppe auf die Miene.
Tutorial.Style.Help.07=Fülle das gesamte Pack aus mit passenden Kombinationen aus Styles und VOCs
Tutorial.Style.Help.08=Starte das Element Tutorial?
Tutorial.Vocs.01=Hey Hallo Hi\! Zeit DIR das Bauen von Decks beizubringen\!
Tutorial.Vocs.02=Mit deinem eigenen Deck kannst du deine Gegner auf deine einzigartige Art und Weise vermöbeln\! Wie aufregend\!
Tutorial.Vocs.03=Zuerst musst du das Pack für dieses Tutorial bearbeiten. Ein Pack besteht aus 3 Sets zu je 4 Angriffen.
Tutorial.Vocs.04=Nimm diesen Level 1 Angriff, oder "VOC". So nennen wir sie.
Tutorial.Vocs.05=Legen wir los\! Tu dieses VOC in dein Deck indem du drauf klickst oder es rein ziehst\!
Tutorial.Vocs.06=Hm das war ja mal nicht so aufregend... ah hier sind mehr\!
Tutorial.Vocs.07=Du kannst nur ein VOC von jedem Level in jede Reihe setzen. Versuche dein ganzes Pack auszufüllen\!
Tutorial.Vocs.08=JETZT GEHTS AB\! FETZEN WIR\!
Tutorial.Vocs.09=Das war spaßig. Sag lieber niemandem dass ich dich gleich an deinem ersten Tag herausgefordert ... könnte meinen Job deshalb verlieren haha.
Tutorial.Vocs.10=Wenn du etwas nicht verstanden hast kannst du es jederzeit im "Hilfe" Menü nachschlagen\! Upsala ich muss los\! Bis später\!
Tutorial.Vocs.Help.01=Fangen wir an indem wir dein erstes Pack gemeinsam beartbeiten\! Drücke "Bearbeiten"\!
Tutorial.Vocs.Help.02=Füge das neue VOC in dein Pack indem du es anklickst oder reinziehst\!
Tutorial.Vocs.Help.03=Tu jedes VOC dass du gerade bekommen hast in dein Pack\!
Tutorial.Vocs.Help.04=Drücke den "Test" Knopf auf der Seite\!
Tutorial.Vocs.Help.05=Pausiere das Spiel um einen anderen Trainings-Partner auszuwählen oder den Test-Modus zu verlassen\!
Vocs=VOCs und Styles
Vocs.Description=Hier findest du nützliche Tipps zu VOCs und Styles sowie du diese effektiv im Kampf einsetzen kannst\!
Vocs.ElementalStyle=Element Styles
Vocs.ElementalStyle.Description=Elementare Styles sind Level 0 und verändern das Element von VOCs\! Sie sind praktisch um bestimmte Combos auszuführen. Zusätzlich dazu verändern sich manche VOCs in ihrer Art abhängig von dem Element mit dem sie ausgerüstet wurde also experimentier ruhig herum\!
Vocs.Interactions=Interaktionen
Vocs.Interactions.Description=Bestimmte VOCs interagieren miteinander auf verschiedenste Arten und Weisen\! Lege dir also ein Deck zusammen welches dir möglichst coole Kombinationen ermöglicht\!
Vocs.NoticeMe=FreeHugs verteilt den Schaden welches es erlitten hat mithilfe einer mächtigen Explosion\! Stelle also sicher dass es soweit wie möglich von dir entfernt liegt sobald es explodiert\! 
Vocs.PanelSwords.Description=VOCs die "Feld" im Namen tragen verändern ihr Auftrittsfeld abhängig von dem Style den sie auf sich tragen\!
Vocs.RushSword.Description=Mit "Sprintschwert" kannst du dich mitten im Sprint noch auf und ab bewegen\! Wahre Könner sind in der Lage sich wärend dem Sprinten auch noch umzudrehen um ihren Gegnern in den Rücken zu fahren\!
Vocs.RushSword.Name=SprintSchwert
Vocs.Spawning=VOCs 
Vocs.Spawning.Description="Spawn" VOCs lassen Objekte am Spielfeld entstehen\! Das geht jedoch nur auf freien Feldern. Benutzt du so ein VOC vor einem nicht-freien Feld wird der Angriff einfach abgebrochen.
Vocs.Types=Arten
Vocs.Types.Description=Es gibt 4 verschiedene VOC Arten\! -) Angriff (Rot)\: Schadet & Crushed Entitäten -) Schutz (Grün)\: Heilt und beschützt dich\! -) Effekt (Yellow)\: Verursacht Statusveränderungen -) Kontrolle (Blau)\: Manipuliert Felder\!
