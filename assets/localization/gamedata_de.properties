Affinity.Spark.New.4.Description=Schicker Hut Mädl\! Jetzt fehlt nur noch die richtige Farbe für dein Outfit\!
Affinity.Spark.New.5.Description=Bei Designs darf man nicht Spark- ich meine Sparen.\n... HIER IST SPARK\! Ihr Gesicht hat sich noch leicht verändert.\nJetzt ist sie mehr als bereit ein paar Schilder zu brechen\!
