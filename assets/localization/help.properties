Battle.Status.Blind=Blind
Battle.Status.Blind.Desc=When blinded, your vision will be restricted to a 1 panel radius\!\nTry to memorize enemy attacks, so you can anticipate their attack patterns if it happens again\!\nFire element users will stay blinded shorter than all others\!
Battle.Status.Counters=Countering Effects
Battle.Status.Counters.Description=Using certain status effects will counter the effect of others\! The effects that counter each other are the following\:\nRegen <\=> Poison\nHaste <\=> Brake\nBerserk <\=> Meak\nBlind <\=> Invisible\nFreeze <\=> Float
Battle.Status.Freeze=Freeze
Battle.Status.Freeze.Desc=When hit by a Freeze effect, you won't be able to move temporarily. You can however still use VOCs and defend yourself\!\nWater entities recover quicker from being frozen\!
Battle.Status.PoisonRegen=Poison and Regen
Battle.Status.PoisonRegen.Description=These two status effects change your health over time\! Additionally\: Poison increases Crush recovery, whereas Regen decreases it\!\nPoison thus has a silver-lining, also be careful when under Regen\!\nNature element users will receive less damage from being poisoned\!
Battle.Status.Stun=Stun
Battle.Status.Stun.Desc=When you get stunned, you will be unable to take any action at all and it lasts longer than a simple flinch\!\nElectric users however recover quickly from being stunned\!
Elements=Elements
Elements.Description=While building your deck, remember that characters and VOCs have different elements\! Here you can see their interactions\:
Help.Battle.Basics.Description=Learn all the basic techniques you rock the battlefield\!
Help.Battle.Basics.Name=Basics
Help.Battle.Crush.Description=Learn how to crush your enemy and turn the tides of battle in your favor\!
Help.Battle.Crush.Name=Crushing
Help.Battle.Description=View information and play tutorials on how to battle\! This section also explains some specific and hidden mechanics in the game\!
Help.Battle.Evading.Description=Try to dodge enemy attacks as often as you can instead of taking attacks head on\!\nIf you don't take damage for long enough, your crush gauge will start depleting which can prevent you from getting into sticky situations\!
Help.Battle.Evading.Name=Dodging
Help.Battle.Heal.Description=Be careful to time your heals correctly\!\nWhen you heal yourself your crush gauge will stop depleting for the same duration as getting hit, so dodge instead if you are low on HP and have an almost filled crush gauge\!
Help.Battle.Heal.Name=Healing
Help.Battle.Name=Battle
Help.Battle.Panels.Cracked.Description=Cracked panels break once you or an object moves away from them\!\nYou can't move onto broken panels or place objects on top of them, so be careful to not get trapped\!\nBut don't worry, as broken panels will return to normal again after some time has passed\!
Help.Battle.Panels.Cracked.Name=Cracked/Broken Panels
Help.Battle.Panels.Description=Useful information regarding panels\!
Help.Battle.Panels.Grass=Grass Panels
Help.Battle.Panels.Grass.Description=Grass panels heal whoever is on them, provided they aren't floating or fire elementals.\nNature-types are healed for more than any other element\!\n\nBe careful\: If a Grass Panel is hit by a fire attack, the damage will increase and transform the panel into lava\!
Help.Battle.Panels.Ice=Ice Panels
Help.Battle.Panels.Ice.Description=Whenever a non-floating and non-water type enters this panel, they will slip and slide further along until the last panel\! However, the ice will start to diminish after use and will revert the panel back into a normal panel.\n\nIf an ice panel is hit by a fire attack, it will evaporate the ice instantly, cracking the panel\!
Help.Battle.Panels.Lava=Lava Panels
Help.Battle.Panels.Lava.Description=Lava panels hurt whoever is standing on top of them, unless they are floating or a fire elemental\!\nIt deals extra damage to Nature elemental entities, whereas water-types receive less damage\!\n\nWhen hit by a water attack, it cools down the panel and cracks it\!
Help.Battle.Panels.Metal=Metal Panels
Help.Battle.Panels.Metal.Description=Metal panels prevent attacks from breaking the panel or even cracking it\! This material sure is tough\!\n\nElec-types will power-up from the induction created on top of these panels and become faster\! Additionally, elec attacks that hit the panel will have increased damage\!
Help.Battle.Panels.Move=Move Panels
Help.Battle.Panels.Move.Description=These panels will push you into the direction the arrow on them is facing towards\! The arrows can face either down, left, right or up\!\nYou can use these panels to setup traps for your enemies by forcing them onto specific panels\!
Help.Battle.Panels.Name=Panels
Help.Battle.Panels.Sand=Sand Panels
Help.Battle.Panels.Sand.Desc=Stepping on these panels will stop you for a little duration. Be careful, as they will prevent you from being able to dodge fast\!
Help.Battle.Stats.Description=Every character has 3 stats aside from their base HP\:\n- POWER\: Determines VOC damage\!\n\n- SPEED\: How fast your cooldowns will refill\!\n\n- CRUSH\: The higher your crush, the harder it is to get crushed\!
Help.Battle.Stats.Name=Stats
Help.Battle.Status.Description=Information about status effects such as Healing, Berserk and more\!
Help.Battle.Status.Name=Status Effects
Help.Inventory.Name=Inventory
Help.Jeremy=Jeremy's Ultra VOC
Help.Jeremy.Desc=Test out the Ultra VOC of the secret character "Jeremy" with no limit on time\!\nHow do you unlock this secret character you ask?\nWell... you might spot him in the credits\!
Help.Modding.Description=Tutorials on how to mod the game\!
Help.Modding.Name=Modding
Help.Online.Description=General tips about online play\!
Help.Online.Name=Online
Inventory.Description=Tutorials and other useful information on how to customize your strategy and the inventory\!
Inventory.Elements=Elemental Tutorial
Inventory.Elements.Desc=Master the elemental typings of enemies and maximize your combat proficiency\!
Inventory.Recipes=Recipes
Inventory.Recipes.Desc=Having problems coming up with strategies by yourself? Try clicking the "Recipes" button in the pack selection\! From there you can share and get new VOC packs from other players\!
Inventory.Roles=VOC Sets
Inventory.Roles.Desc=Every Pack has 3 "Sets"\! The best way to battle effectively is to make sure that each of your sets covers a weakness of another\!
Inventory.Style=Styles
Inventory.Style.Descriptions="Styles" are modifications you can use to customize your attacks. Experiment with Style and VOC combinations to find creative new strategies\!
Inventory.StyleLevel=Style Level
Inventory.StyleLevel.Description=Some Styles increase the VOC level, which causes VOCs under Lv4 to move up a slot. MOCs have no level - they can't be styled.
Inventory.Tutorial1.Description=Spark leads you through a little tutorial on how to customize your VOCs and create your own strategy\!
Inventory.Tutorial1.Name=Basic Tutorial
Inventory.Tutorial2=How to Style
Inventory.Tutorial2.Desc=In this tutorial, Del teaches you how to customize your VOCs and take your strategies to the next level\!
Mods.Dedicated=Dedicated Servers
Mods.Dedicated.Description=When you join a dedicated server, your mods will be turned off\!\nAll visual-only mods will stay activated though, so feel free to tune your official EndCycle VS experience\!
Mods.FanServers=Custom Servers
Mods.FanServers.Description=When joining a custom server, it might have mods installed\!\nBut don't worry, your client will automatically download and install them for you when you join a lobby on a custom server\!
Mods.Install=Installing Mods
Mods.Install.Description=You can install mods using the "Install Zip" button or the in-game mod browser\! On desktop, mods can also be installed by drag-and-dropping the .ZIP file into the game\!\nStay careful when installing mods as they may have malicious or inappropriate content\!
Mods.Open=Toolbox
Mods.Open.Description=To create your own mods, simply open the Toolbox by pressing F1\!\nThe Toolbox is a user-friendly UI that will help you create your mod without any coding required\! Why not try it out and see what you can get going?
Online.Emotup=Emotups
Online.Emotup.Description=Certain emotes will trigger an emotup to appear above you\! Try to find as many as you can\!\n\:)
Online.Nice=Be nice
Online.Nice.Description=Always stay respectful to your opponent\!\nNo one likes a bad winner or a bad loser, and there's always a lot to learn from both winning and losing\!
Online.Nobody=Nobody online?
Online.Nobody.Description=EndCycle VS is still a growing community, but it's small so there are times when nobody is online. When that happens, you can always seek out people to play with through our Discord server\!
Online.Selfhost=Hosting a Server
Online.Selfhost.Description=When hosting a server yourself only players in the same network will be able to join\!\nIf you want players from all over the world to join, you need to port-forward the ports 17778 and 17779\!
Online.Spectate=Spectating matches
Online.Spectate.Description=Watching other people play is a great way of learning new strategies\! Also, the battling players will be able to see you cheer them on from the spectator seats when you use an Emotup\!
Tutorial.Basics.01=Welcome to EndCycle VS\!
Tutorial.Basics.02=You will be battling enemies and reducing their health points to 0\! You do this by using different attacks and strategies\!
Tutorial.Basics.03=First off, let's begin with an explanation of the basics\!
Tutorial.Basics.04=The avatar you control is indicated by the sign above their head\!
Tutorial.Basics.05=You'll notice that both characters have a different color as their HP\!
Tutorial.Basics.06=This color indicates their "party"\! When you defeat all enemies of the other party, you win\!
Tutorial.Basics.07=While battling, you can only move on the panels of your party or the "neutral" gray panels\!
Tutorial.Basics.08=Try it out\!
Tutorial.Basics.09=Great\! Let's get to the exciting part\: How to attack\!
Tutorial.Basics.10=To attack, simply press the button corresponding to the "VOCs" on the UI below\!
Tutorial.Basics.11=Try using the cannon attack\!
Tutorial.Basics.12=Nice hit\! After using a VOC you will have to wait for a bit until it recharges\!
Tutorial.Basics.13=You can pick the attacks below yourself... but that will be covered in a different tutorial\!
Tutorial.Basics.14=And that's not all\! You can have up to 12 attacks available for use during battle\!
Tutorial.Basics.15=You can switch between 3 sets of 4 attacks\! Try it out\!
Tutorial.Basics.16=Make sure you use all sets and develop a tough strategy\!
Tutorial.Basics.17=That about covers the tutorial for the basics of battling\!
Tutorial.Basics.End=These are just the basic mechanics\! Check the "Battle\: Crushing" Tutorial to learn about the "Crush" gauge\!
Tutorial.Basics.Immersive=Immersive Tutorial
Tutorial.Basics.Immersive.Desc=An immersive tutorial battle that teaches you the basics by showing instead of telling\!
Tutorial.Crush.01=When you land an attack on an enemy, you'll notice a bar above their HP filling\! Try it out\!
Tutorial.Crush.02=This is the crush gauge\! When you fill it you'll notice that the enemy will become stunned and unable to attack\!\!\!
Tutorial.Crush.03=When your enemy gets crushed, your attack cooldowns also refill instantly\! Use this to swiftly KO your opponent\!
Tutorial.Crush.04=Beware, as you can also get crushed\! To prevent that, dodge attacks long enough, and your crush gauge will decrease again\!
Tutorial.Crush.05=Use this mechanic wisely and CRUSH your opponents before you get... CRUSHED.
Tutorial.Element.01=A fundamental in VOC usage is understanding the elements.
Tutorial.Element.02=Each VOC and every entity has an elemental typing. Indicated here\:
Tutorial.Element.03=As an Agent, you are Normal typed. This means you have no elemental strengths or weaknesses.
Tutorial.Element.04=You will now fight an enemy of the "Fire" type.
Tutorial.Element.05=Defeat the Noise.
Tutorial.Element.06=Good work.
Tutorial.Element.07=Each element has its weakness. You can style attacks in such a way that it can exploit that weakness.
Tutorial.Element.08=Now pick a Style which you think might be strong against Fire-Type entities.
Tutorial.Element.09=Good. Now you will fight the Noise again.
Tutorial.Element.10=Defeat the Noise with your new elemental power.
Tutorial.Element.11=This Pop-Up indicates that you've hit an entity with the element it is weak to.
Tutorial.Element.12=Very good agent.
Tutorial.Element.13=You have now mastered the essential aspects of combat. You are ready to save the world.
Tutorial.Element.Help.01=Style the VOC with an element that is strong against Fire.
Tutorial.Immersive.Help.01=Move towards the teleporter\!
Tutorial.Immersive.Help.02=Attack and destroy the server to pass enemy panels\!
Tutorial.Immersive.Help.03=Dodge attacks and defeat the enemy\!
Tutorial.Immersive.Help.04=Turn towards your enemy\!
Tutorial.Immersive.Help.05=Switch sets to steal area and reach the teleporter\!
Tutorial.Immersive.Help.06=Finish off the enemy by unleashing your Ultra Attack\!
Tutorial.Quit=Do you really want to quit this tutorial?
Tutorial.Select.01=Hey there and welcome to EndCycle VS. My name is Rozu and I'm here to show you around.
Tutorial.Select.02=This is the "Story" tab. Here you'll experience adventures in the world of Anikka,
Tutorial.Select.03=learn more about my friends and me, and even travel on your own unique journeys\!
Tutorial.Select.04=Under "Battle" you'll find different game modes that will test your skills.
Tutorial.Select.05=This is also where you'll get to fight against other players both offline and online\!
Tutorial.Select.06=The most important thing for every hunt... I mean battle, is to come prepared\!
Tutorial.Select.07=Here, you can explore all the different abilities and develop your own unique strategies\!
Tutorial.Select.08=Is there anything you'd like to change about EndCycle VS? Maybe you want to insert some new characters into the game?
Tutorial.Select.09=This is the place to download mods and install them\!
Tutorial.Select.10=Ah, the Vault\! Tutorials, concept art and everything else you need to know about EndCycle VS\!
Tutorial.Select.11=I haven't quite figured out yet what this tab does... I'm just kidding.
Tutorial.Select.12=This is where you can adjust your EndCycle VS experience, enable Accessibility options...
Tutorial.Select.13=*whispering* ... and even activate some nifty cheats\!
Tutorial.Select.14=And... that's about it\! I will see you on the battlefield\!
Tutorial.Style.01=You must be that new agent I've heard about. I will now teach you some advanced VOC techniques.
Tutorial.Style.02=Try out the cannon you currently have equipped.
Tutorial.Style.03=I've added a second cannon to your pack. This has been modified with a "Push-Style". Try it out.
Tutorial.Style.04=Notice the difference to your standard cannon.
Tutorial.Style.05=Click on the Push-Style to select it. The next VOC you add to your deck, will be modified with it.
Tutorial.Style.06=Now select a VOC you want to modify and equip.
Tutorial.Style.07=Note how the Style has increased the VOC level.
Tutorial.Style.08=You may now test your newly modified VOC against a training dummy.
Tutorial.Style.09=Well done.
Tutorial.Style.10=Now build a set where every slot is filled.
Tutorial.Style.11=Agent \#405 initiation test attempt \#1
Tutorial.Style.12=Good work Agent.
Tutorial.Style.13=You will be issued a uniform promptly and are now ready for field missions.
Tutorial.Style.14=It is however HIGHLY recommended that you play through the Elemental Tutorial.
Tutorial.Style.15=Knowing how elements interact increases combat efficiency by at least 30%.
Tutorial.Style.16=If you wish to start this Tutorial let me know.
Tutorial.Style.17=You can always access the Elemental tutorial later in the "Help" menu.
Tutorial.Style.18=I will now teach you how to modify VOCs by yourself.
Tutorial.Style.Help.01=Press "Test" to go to the testing area\!
Tutorial.Style.Help.02=Use your cannon to damage the dummy.
Tutorial.Style.Help.03=Use the Push-Cannon against the Dummy.
Tutorial.Style.Help.04=Select the Style you'll modify your VOC with.
Tutorial.Style.Help.05=Select the VOC you want modified.
Tutorial.Style.Help.06=Push the Dummy into the mine.
Tutorial.Style.Help.07=Fill the entire pack with the right combination of Styles and VOCs.
Tutorial.Style.Help.08=Start the elemental tutorial?
Tutorial.Vocs.01=Hiya\! I'm Spark\! And I've been appointed to teach you the basics of deck building\!
Tutorial.Vocs.02=By creating your own unique deck you'll be able to express yourself in how you want to beat your enemies. Fun\!
Tutorial.Vocs.03=First, edit the pack for this tutorial. A pack is 3 sets of 4 attacks each you can use mid-battle\!
Tutorial.Vocs.04=Now... take this level 1 attack or "VOC" as we like to call them\!
Tutorial.Vocs.05=So let's get started\: Add this VOC into your deck by clicking or dragging on it\!
Tutorial.Vocs.06=Well that wasn't very exciting. Ah here are some more.
Tutorial.Vocs.07=You can only put one VOC of each level into one row. So go ahead and try filling your entire pack\!
Tutorial.Vocs.08=OK, LET'S FIGHT\!
Tutorial.Vocs.09=That was fun. Don't tell anyone I made you fight me on your first day...might get fired for that hehe.
Tutorial.Vocs.10=If you don't understand something you can always look it up in the "Help" tag later on. But I've gotta run now\! See ya\!
Tutorial.Vocs.Help.01=Lets start by editing your first pack\! Press "Edit"\!
Tutorial.Vocs.Help.02=Add the new VOC to your pack by clicking or dragging it\!
Tutorial.Vocs.Help.03=Put every VOC you've just received into your pack\!
Tutorial.Vocs.Help.04=Press the "Test" button on the sidebar\!
Tutorial.Vocs.Help.05=Pause to choose another test partner or to exit the test mode\!
Vocs=VOCs and Styles
Vocs.Description=View helpful tips regarding Voxelized Object Container attacks (VOCs) and Styles, and learn their many uses in battle\!
Vocs.ElementalStyle=Elemental Styles
Vocs.ElementalStyle.Description=The elemental styles are Lv0 styles that change the VOCs element\!\nThey are very useful as they can be used to setup some devastating combos. Additionally, some VOCs will change their effect depending on their Element, so try out different combinations\!
Vocs.Interactions=Interactions
Vocs.Interactions.Description=Certain VOCs interact with each other based on their effect/element or other attributes\!\nMake sure to plan your Pack of VOCs carefully to create cool synergies between them\!
Vocs.NoticeMe=NoticeMe deals damage based on all the attacks that hit it\!\nAfter being hit by attacks three times it will explode and deal the damage it took to the entire area surrounding it, so make sure it's far away from you when it bursts\! Try hitting it with high-damage attacks for maximum effect\!
Vocs.PanelSwords=Panel Archetype
Vocs.PanelSwords.Description=VOCs with the "Panel" name prefix will change panels they hit depending on their style\!\nStyle them with an elemental style to create Sand, Grass, Lava, Ice or Metal\!\nOr use a Push, Pull, Up or Down style to make move panels instead\!
Vocs.RushSword.Description=When using RushSword, you can move up/down while rushing forward\!\nTo master this VOC, you also need to know that you can turn around once while using it\! This will make you rush in the opposite direction instead and enables you to backstab enemies that might think you missed already\!
Vocs.RushSword.Name=RushSword
Vocs.Spawning=Spawning VOCs
Vocs.Spawning.Description=When using spawning VOCs, you will create an object\! This will only work if the panel you want to place the VOC on is free though, but don't worry\! If the object cannot be spawned on that panel your Strike Gauge won't sink from trying to activate the VOC\!
Vocs.Types=Types
Vocs.Types.Description=There are 4 different VOC types\!\n- Strike (Red)\: For damage / crushing\!\n- Protect (Green)\: To heal or protect you\!\n- Effect (Yellow)\: To inflict ailments\!\n- Control (Blue)\: To manipulate the field\!
