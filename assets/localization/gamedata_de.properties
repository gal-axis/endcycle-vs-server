Adventure.Zone.Arahas.Description=Diese Wüste im Herzen Anikkas wurde durch den Kampf zweier Godi vor Jahrhunderten erschaffen. Laut Wissenschaftler*Innen wie Del wächst sie jeden Tag...
Adventure.Zone.Astrat.Description=Diese Stadt erschafft ihre eigene Schwerkraft durch Rotation. Sie wurde unter einem Krater gebaut welcher hunderte Meteoriten am Tag anzieht.
Adventure.Zone.BossRush=Korrupt-Turm
Adventure.Zone.Clockwork.Description=Eine von vielen Fabriken gebaut von Azure Shiel um VOCs herzustellen. Wächst und schrumpft andauernd durch gigantische Voxel Generatoren.
Adventure.Zone.Final=Äußere Galaxie
Adventure.Zone.Glacial.Description=Eine helle Eis Tundra gefüllt mir mysteriösen Eis-Formationen. Angeblich liegen hier überall versteckte Artefakte herum...
Adventure.Zone.Midius.Description=Midius ist eine Stadt im Aufschwung\! Voller gemütlicher Plätze und wunderschönen Brunnen. Dank der Unterstützung von - FEHLER ZIEL NICHT MEHR BEWOHNBAR
Adventure.Zone.Myste.Description=Dieser Strand ist eine der wenigen Orte in Anikka an denen Schwimmen möglich ist. 
Adventure.Zone.Ruins.Description=Niemand weiß wieso Azure Shield ihr Hauptquartier aus Astrat in die Wüste verfrachtet haben. Ausschließlich mit der Azure ID erreichbar.
Adventure.Zone.Select=Teleporter
Adventure.Zone.Wooden.Description=Stille Wälder mit einem Geheimnis hinter jedem Baum. Trotz den Bemühungen der Menschheit wächst dieser Wald weiter.
Affinity.Agent.1=Azure Agents Ursprünge
Affinity.Agent.1.Desc=Von Beginn an wollten wir dass die Agents gender-neutral gesehen werden können, coole Brillen tragen und....Keytars\!
Affinity.Agent.2.Desc=Hier mussten wir uns nur für einen Gürtel und 'ne Hose entscheiden. Die kleinen Flügel an xeiner Schulter lässt xie royal wirken.
Affinity.Agent.3.Desc=Es ist lustig zu sehen welche Elemente der Prototypen übrig geblieben sind. Die Flügel sehen aus wie Fische\!
Affinity.Agent.4.Desc=Flügel oder nicht....unser Ziel war ein frischer Sommer-Look hmm...
Affinity.Agent.5.Desc=Jetzt aber\! Ein Gender-Neutrales Design auf das wir stolz sein können\! Ähnlich wie die Punks wurden Agents designed damit sich alle Spieler*Innen ihre eigenen Agenten bauen können\!
Affinity.Agent.Desc=Einblicke in den Azure Agents Design-Verlauf\!
Affinity.Cherry.Final.Description=Immer schmelzend niemals chillend. Dieses Pony erinnert uns an die Entwicklung dieses Spieles.
Affinity.Cress.1.Desc=Cress ist eine asiatisch aussehende Frau in ihren 20ern. Außerdem kämpft sie richtig gut. Klingt als wäre das ein leichtes Design zu kreieren? Naja...
Affinity.Cress.2.Desc=Aura hatte einige geniale Ideen für uns. Im Endeffekt haben wir uns auf diese beiden Designs geeinigt und von hier an war es ein leichtes die "echte" Cress herauszuarbeiten.
Affinity.Cress.3.Desc=Cress der Igel.
Affinity.Cress.4.Desc=Hier haben wir uns viele Gedanken darüber gemacht was Cress' Kampfstil genau sein würde... auf jeden Fall keine von diesen Optionen.
Affinity.Cress.5.Desc="Energie Zirkel"... coole Idee aber leider nicht für Cress.
Affinity.Cress.6=Cress Farben
Affinity.Cress.6.Desc=Wir sehen hier nur 3 Farben aber es gab dutzende Variationen zwischen denen wir uns entscheiden mussten... wir wussten es musste Karmesinrot sein\!
Affinity.Cress.7.Desc=Es war richtig schwierig ihr Design richtig hinzubekommen... aber wir sind stolz auf das Ergebnis\!
Affinity.Cress.ChibiCheese=Sommer Cress
Affinity.Cress.Desc=Einblicke in Cress' Design Entstehung
Affinity.Crossover.1.Desc=Tri-Wing war ein Videospiel dass EndCycle VS in vielen Belangen sehr ähnlich war. Der Mann hinter dem Spiel hat uns freundlicherweise Tri-Wings Charakter Design geliehen\!
Affinity.Crossover.Desc=Kunst von den Spielen mit denen wir kollaborieren\!
Affinity.Del.1=Del Original
Affinity.Del.1.Desc=Wie du siehst ist unsere Del eine Mischung aus diesen 3 Designs geworden. Wir wussten immer in welche Richtung wir sie designen wollten.
Affinity.Del.2.Desc=Verschiedene Orbs und Outfits... aber keines davon passt so richtig zu Del.
Affinity.Del.3.Desc=Hier kommen wir der Sache schon näher\! Wir entschieden uns für die Schenkel.
Affinity.Del.4=Del Farbe
Affinity.Del.4.Desc=Wusstest du dass es wirklich viele verschiedene Blau-Töne gibt? Wir nicht.
Affinity.Del.5.Desc=Hier machten wir uns Gedanken darüber welcher Arm am besten als Sprite funktionieren würde.
Affinity.Del.6.Desc=Fertig\! Kein Charakter hat so viele Meetings benötigt wie Del\!
Affinity.Del.Desc=Einblicke in Dels Design Entstehung
Affinity.Del.Serapheneid=Sommer Del
Affinity.Fanworks=Fanart
Affinity.Fanworks.Desc=Sieh dir diese fantastischen Fanarts an die wir bekommen haben\!
