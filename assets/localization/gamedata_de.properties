Affinity.Noises.1.Desc=Ehrlich gesagt ist Nummer 3 ein ziemlicher Vibe.
Affinity.Noises.2=Pinguine 2
Affinity.Noises.2.Desc=Bevor wir wussten was Noises wirklich sind haben wir unser erstes Areal einfach füllen wollen - ein Areal das voller Schnee war. 
Affinity.Noises.3.Desc="Wenn wir ihnen keinen Glitch Effekt verleihen weiß man nicht dass der Pinguin mit der Schrotflinte ein Noise ist"
Affinity.Noises.4=Gier Prototyp
Affinity.Noises.4.Desc="Es ist ein Geist mit einem Gesicht\!" Felix hat echt viel aus dieser Beschreibung rausgeholt\! Auch wenn das jetzige Gier gar nicht so aussieht.
