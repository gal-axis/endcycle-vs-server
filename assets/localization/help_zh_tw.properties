Vocs=VOC与模式
Vocs.Description=查看有关体素化物件容器攻击（VOC）和模式的相关提示，并学习它们在战斗中的多种用途。
Vocs.ElementalStyle=元素模式
Vocs.ElementalStyle.Description=元素模式是可以改变VOC元素属性的Lv0模式\!\n它们非常有用，因为它们可以用来达成一些毁灭性的连击。此外，一些VOC会根据它们的元素属性来改变它们的效果，所以要尝试不同的组合\!\n
Vocs.Interactions=互动
Vocs.Interactions.Description=一些VOC根据其效果/元素或其他属性而相互影响！\n请确保仔细计划你的VOC组合，以便在它们之间创造出炫酷的连携\!\n
Vocs.NoticeMe=“看看我”根据所有受到的伤害值造成伤害\!\n在被攻击命中三次后，它会爆炸，并对周围的整个区域造成伤害，所以当它爆炸时要确保远离它\! 尽量用高伤害的攻击打它，以获得最大效果\!\n
Vocs.PanelSwords=原型地面
Vocs.PanelSwords.Description=带有"地面"前缀的VOCs会根据它们的模式改变它们命中的地面\!\r\n用元素模式来创造流沙、草地、熔岩、冰或金属\!\r\n或者使用推、拉、上或下的模式来制造移动地面\!\r
Vocs.RushSword.Description=当使用冲刺斩时，你可以在冲刺的同时向上/向下移动\!\r\n要掌握这个VOC，你还需要知道你可以在使用它的时候转身一次\! 这将使你向相反的方向冲刺，这使你能够背刺那些认为你已经错过攻击机会的敌人\!\r
Vocs.RushSword.Name=冲刺斩
Vocs.Spawning=生成VOC
Vocs.Spawning.Description=当使用生成VOC时，你将创造一个物体\! 这只有在你想放置VOC的地面没有物体的情况下才会生效，但不要担心！如果物体不能在该地面上生成，此次攻击不会因为试图激活VOC而进入冷却！
Vocs.Types=类型
Vocs.Types.Description=有4种不同的VOC类型\!\n- 打击（红色）：用于伤害/破防\!\n- 保护（绿色）：治疗或保护你\!\n- 效果（黄色）：施加疾病\!\n- 控场（蓝色）：操纵场地\n
