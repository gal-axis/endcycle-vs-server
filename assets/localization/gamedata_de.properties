Affinity.Proto.13.Desc=Captain und Kommandant waren schwer auseinander zu halten... vielleicht sehen wir sie ja irgendwann in der Zukunft.
Affinity.Proto.14=Del Prototyp
Affinity.Proto.14.Desc=Del sieht aus als würde sie in ein Fantasy Game reingehören.
Affinity.Proto.15=Del Prototyp Details
Affinity.Proto.15.Desc=Hey\! Del hat noch immer diesen Schal\! Manche Dinge ändern sich nie.
Affinity.Proto.16=Del Prototyp Farben
Affinity.Proto.16.Desc=Wow wenn man sich das ansieht ist es echt spannend zu beobachten wie sehr sich unsere Design-Einstellungen über die Jahre verändert haben.
Affinity.Proto.17=Del Finaler Prototyp
Affinity.Proto.17.Desc=Sie ist irgendwie... süß. Aber wir haben etwas ernsteres STÄRKERES für ihr Design gebracht. Also fingen wir mit dem Design von vorne an.
Affinity.Proto.18=Cress Prototyp
Affinity.Proto.18.Desc=Sobald wir diese Designs bekommen haben war uns klar dass wir von vorne beginnen mussten. Cress ist einfach kein... Emo Punk. Nicht das irgendwas falsch mit Emo-Punks wäre.
Affinity.Proto.2.Desc=Kleinigkeiten die für Pixel Art nicht mal relevant gewesen wären wurden hier besprochen.
Affinity.Proto.3.Desc="Hm welche Farben sollte der Crimson Grunt hauptsächlich tragen..."
Affinity.Proto.4=Crimson Grunt Finale
Affinity.Proto.4.Desc=Dieses Design ist OK. Aber wir brauchen mehr als nur OK\! Also mussten wir auch hier von Vorne beginnen.
Affinity.Proto.5=Crimson Kapitän.
Affinity.Proto.5.Desc=Dieser Charakter braucht ein neues Design. Aber nur wenn wir ihn beibehalten wollen... ich glaube nicht dass die Punks ihm folgen würden.
Affinity.Proto.6=Crimson Kommandant.
Affinity.Proto.6.Desc=Dieser Charakter passt besser in ein apokalyptisches setting.
Affinity.Proto.7.Desc=Eines war uns immer klar\: Azure Shield muss futuristischer als Crimson Force aussehen.
Affinity.Proto.8=Azure Grunt Farbe
Affinity.Proto.8.Desc=Ein paar nette Farb Kombinationen.
Affinity.Proto.9.Desc=Ein paar Design Entscheidungen gibt es noch immer in modernen Agent Designs. Diese Person könnte ein Praktikum bei Azure Shield anfangen oder so.
Affinity.Proto.Desc=Hier erfährst du mehr über Designs die wir nicht streichen wollten sondern von Grund auf neu erneuert haben\!
Affinity.Punk.1=Crimson Punk Original
Affinity.Punk.1.Desc=Die Punks hat Aura sofort hingekriegt. Wir wolten ihnen eine stärkere Persönlichkeit geben als den alten Crimson Grunts. Diese Entscheidung hat zu einer kompletten Veränderung von Crimson Force geführt.
Affinity.Punk.2=Crimson Punk Identität
Affinity.Punk.2.Desc=Diese Version von den Punks wäre echt cool aber ihre Form musste sich stärker von den Agenten unterscheiden.
Affinity.Punk.3=Crimson Punk Bild
Affinity.Punk.3.Desc=Ist das ein Waschbär?
Affinity.Punk.4=Crimson Punk Details
Affinity.Punk.4.Desc=So könnten Punks in ihrer Freizeit aussehen oder?
Affinity.Punk.5.Desc=Hier hatten wir das Grund-Design fertig aber wir wollten trotzdem dass alle Spieler*Innen sich in Punks reinversetzen können. Also gaben wir noch die Option lange Haare und den Bart so zu kombinieren wie jede*r will.
Affinity.Punk.6=Crimson Punk Farbe
Affinity.Punk.6.Desc=Stell dir vor du triffst alle diese Punks in einem leeren Raum.
Affinity.Punk.7=Crimson Punk Farbe 2
Affinity.Punk.7.Desc=5 erinnert mich an einen gewissen Pop-Star. Dieses Design ist aber aus 2018... wie visionär.
Affinity.Punk.8.Desc=Das sieht doch nach jemanden aus der gerne zuschlägt und ZivilistInnen rettet\!
Affinity.Punk.Desc=Einblicke in die Entstehung der Crimson Punks\!
Affinity.QT.1.Description=Bei diesen Design wollten wir am liebsten alle nutzen...
