Adventure.Zone.Arahas.Description=这片位于阿尼卡中心的沙漠是几个世纪前两台巨神战斗所造成的。根据Del等科学家的说法，它每天都仍在扩张...
Adventure.Zone.Astrat.Description=这个城市通过旋转产生自己的人工重力。它建在一个火山口下，这个火山口以每天吸引数百个小行星而闻名。
Adventure.Zone.BossRush=腐败塔
Adventure.Zone.Clockwork.Description=蔚蓝圣盾建造的众多工厂之一，以生产VOC等日常必需品。通过使用一个房子大小的体素生成器来展开与折叠。
Adventure.Zone.Final=外银河系
Adventure.Zone.Glacial.Description=一处明亮的冰雪苔原，充满了神秘的晶体结构。据称在地面下可以找到古老的文物......
Adventure.Zone.Midius.Description=米迪乌斯是一个繁荣的小镇，到处是热闹的广场和美丽的喷泉。这里的社区得到了无人居住区的大力支持
Adventure.Zone.Myste.Description=这个海滩是阿尼克卡为数不多的安全游泳点之一，在那些有能力度假的人中非常受欢迎。
Adventure.Zone.Ruins.Description=目前还不清楚为什么蔚蓝圣盾将他们的总部从未来之城阿斯特拉特迁到了这片沙地上。只有拥有蔚蓝ID才能进入。
Adventure.Zone.Select=传送
Adventure.Zone.Wooden.Description=安静的树林，掩盖了每棵树背后的秘密。尽管人类做出了最大的努力，但这片森林仍在茁壮成长。
Affinity.Agent.1=蔚蓝特工的起源
Affinity.Agent.1.Desc=我们一直都知道并希望特工不分性别，有护目镜......还有键盘\! 中间的那个人让我想起了谁？
Affinity.Agent.2=蔚蓝特工的细节
Affinity.Agent.2.Desc=在这一点上，我们只需要决定腰带和裤子的设计。注意他们左肩上的小蝙蝠翼，这让他们看起来很有威严。
Affinity.Agent.3=蔚蓝特工的颜色
Affinity.Agent.3.Desc=看看原型里哪些元素得到保留，哪些已经消失，这很有趣。蝙蝠的翅膀现在看起来像鱼！什么！？
Affinity.Agent.4=蔚蓝特工的颜色2
Affinity.Agent.4.Desc=有蝙蝠翅膀还是没有蝙蝠翅膀？我们的目的是给它以夏季氛围，所以....
Affinity.Agent.5=蔚蓝特工最终版本
Affinity.Agent.5.Desc=完成了\! 一个不分性别的、戴着护目镜和键盘的设计，我们真的很自豪\! 与朋克们类似，他们从一开始就被设计成可以自我代入的角色，我们希望你能认同你的特工身份！
Affinity.Agent.Desc=看看蔚蓝特工的设计过程\!
Affinity.Cast.Soruu=夏季演员
Affinity.Cherry.Final=彻丽最终版本
Affinity.Cherry.Final.Description=总是在融化，永不停歇。这匹小马是否让你找回了真我？它应该能做到。
Affinity.Cress.1=Cress的起源
Affinity.Cress.1.Desc="所以，Cress需要看起来像一个假扮的英雄。她的脸看起来像一个普通的日本20多岁的女孩，并且真的很擅长战斗！" 听起来我们对她有清楚的想象，对吗？好吧...
Affinity.Cress.2=Cress构成
Affinity.Cress.2.Desc=事实上，Aura有太多完美的设计供我们选择\! 但我们设法把范围缩小到这两个，从这里开始就一帆风顺了\!
Affinity.Cress.3=Cress的细节
Affinity.Cress.3.Desc=刺猬Cress。
Affinity.Cress.4=Cress的体素生成器
Affinity.Cress.4.Desc=在这里，我们必须弄清楚Cress是如何战斗的......我们没有任何别的选项。
Affinity.Cress.5=Cress的体素生成器
Affinity.Cress.5.Desc="能量轮"......很酷的想法，但这不是Cress。
Affinity.Cress.6=Cress的颜色
Affinity.Cress.6.Desc=我们在这里只展示了3种颜色，但那件连帽衫和那个面具可能有十几个以上的变化......但我们知道它必须是深红色的！"。
Affinity.Cress.7=克莱斯的最终版本
Affinity.Cress.7.Desc=当我们最终设计出她时已经累到快崩溃了......但她最后看起来很不错！
