Affinity.Farmadile.2=Farmadil Farben
Affinity.Farmadile.3=Farmadil Final
Affinity.Fin.1=Fin Original
Affinity.Fin.1.Desc=Dieses Concept Design für Fin war angedacht als Fin noch der Protagonist von EndCycle VS war. Aber wir haben uns entschieden dass er NOCH nicht bereit dafür ist.
Affinity.Fin.2=Fins Jacke
Affinity.Fin.2.Desc=Schau ihn dir an. So viele Stunden Arbeit für einen Charakter der nur in einem fiktiven Lexikon auftaucht... das wars wert.
Affinity.Fin.2.Description=Fins Jacke hatte viele verschiedene Iterationen. Wir wollten etwas cooles aeber auch etwas dass ihn warm hält in Everod... außerdem sollte es Cosplay tauglich sein. \nUnd jetzt sieht er ganz anders aus als davor\!
Affinity.Fin.3=Fin Farben 1
Affinity.Fin.3.Description=Welches dieser Designs sieht am meisten nach Anime aus?
Affinity.Fin.4=Fin Farben 2
Affinity.Fin.4.Desc=Blaues Shirt und Rote Jacke?
Affinity.Fin.Desc=Einblicke in Fins Design Entstehung
Affinity.Fin.New.1.Description=Fin hat ein ganz neues Design gebraucht. Er muss sofort erkennbar sein und es muss erkennbar sein dass er nach Artifakten gräbt...
Affinity.Fin.New.1.Name=Fin Ideen
Affinity.Fin.New.2.Description=Aura hat sich echt selber übertroffen mit Fins Designs. Alle waren gut, vielleicht siehst du ja welche davon in naher Zukunft.
Affinity.Fin.New.2.Name=Fin Ideen
Affinity.Fin.New.3.Description=Fins Design war lustig zum entwickeln. Sieh dir diese Bohrer an\! Wir mussten uns entscheiden zwischen einem großen Bohrer oder einem großen Eis-Tank.
Affinity.Fin.New.4.Description=Wir kommen dem Ziel schon näher. Lasst uns die beiden Ideen kombinieren\!
Affinity.Fin.New.5.Description=Zeit für etwas Farbe\! Am besten welche die in EndCycle VS noch nicht vorgekommen sind bei anderen Charakteren.
Affinity.Fin.New.6.Description=Ein paar andere Variationen für den jungen Everodianer.
Affinity.Fin.New.7.Description=Ah nah bitte\! Eine eigene Farbe, Form und Persönlichkeit für unseren ehemaligen Protagonisten. Wir lieben ihn und wünschen ihm alles Liebe und alles Gute beim Eis-Fischen\!
Affinity.Fossil.1.Desc=Unsere Idee für Fossil Fuel war\: "Ein Öl-Dino der brennt\!" Ein Relikt aus Zeiten vor Voxel Generatoren...
Affinity.Fossil.2=Fossil Fuel Farben
Affinity.Fossil.2.Desc=Schau dir den Geister FF an haha.
Affinity.Fossil.3=Finaler Fossil Fuel
Affinity.Fossil.3.Desc=Ein Teufel zusammengesetzt aus den Resten vergangengener Zivilisationen. Sogar erfahrene Noise-Hunter tun sich beim Bekämpfen dieses Behemoths schwer.
Affinity.Greed.Final=Gier Final
Affinity.Greed.Final.Description=Das Design basiert auf seiner primären Funktion in der Kampagne\: Buffs und Debuffs.
Affinity.LunarLux.Description=Ein Zussamenstoß der Welten\! Was passt besser zu Kaffe als ein Erdbeer Cheesecake?
